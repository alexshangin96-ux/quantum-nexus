<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚛️ Quantum Nexus - Ultimate Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --danger: #ef4444;
            --success: #4ade80;
            --warning: #fbbf24;
            --dark: #0f172a;
            --darker: #0a0e27;
            --card-bg: rgba(15, 23, 42, 0.95);
            --border: rgba(102, 126, 234, 0.3);
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.8); }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Particle background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: particleFloat 15s infinite;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            animation: slideIn 0.5s;
            z-index: 9999;
            max-width: 400px;
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification.info {
            border-left: 4px solid var(--primary);
        }

        /* Login Form */
        .login-container {
            max-width: 500px;
            margin: 80px auto;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.7);
            animation: slideIn 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .login-title {
            font-size: 42px;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 6px rgba(102, 126, 234, 0.2), 0 0 30px rgba(102, 126, 234, 0.4);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }

        /* Header */
        .header {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 35px 45px;
            margin-bottom: 35px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
            animation: slideIn 0.5s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 48px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 3s infinite;
        }

        .header-left p {
            opacity: 0.7;
            font-size: 16px;
        }

        .header-right {
            display: flex;
            gap: 16px;
        }

        .header-btn {
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: var(--primary);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 28px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 70px rgba(102, 126, 234, 0.4);
            border-color: var(--primary);
            animation: pulse 2s infinite;
        }

        .stat-icon {
            font-size: 56px;
            margin-bottom: 20px;
            display: block;
            animation: glow 3s infinite;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.7;
            margin-bottom: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .stat-value {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tabs */
        .tabs-container {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 14px;
            margin-bottom: 35px;
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 16px 32px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 14px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .tab-btn:hover::before {
            left: 100%;
        }

        .tab-btn:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Content Area */
        .content-area {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 45px;
            min-height: 700px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.5s;
        }

        /* Search */
        .search-container {
            margin-bottom: 35px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border);
            border-radius: 18px;
            color: white;
            font-size: 17px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 6px rgba(102, 126, 234, 0.2), 0 15px 50px rgba(102, 126, 234, 0.3);
        }

        /* User Cards */
        .users-grid {
            display: grid;
            gap: 28px;
        }

        .user-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .user-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.8s;
        }

        .user-card:hover::after {
            left: 100%;
        }

        .user-card:hover {
            transform: translateX(12px) scale(1.01);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            border-color: var(--primary);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 28px;
            padding-bottom: 24px;
            border-bottom: 2px solid var(--border);
        }

        .user-info h3 {
            font-size: 26px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-id {
            font-size: 13px;
            opacity: 0.6;
            margin-top: 6px;
        }

        .user-badges {
            display: flex;
            gap: 10px;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .badge-banned {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid #ef4444;
        }

        .badge-frozen {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 2px solid #fbbf24;
        }

        .stats-grid-mini {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            margin-bottom: 28px;
        }

        .stat-item {
            background: rgba(102, 126, 234, 0.12);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }

        .stat-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-4px);
        }

        .stat-label-small {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .stat-value-small {
            font-size: 22px;
            font-weight: bold;
            color: var(--accent);
        }

        /* Action Buttons */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .action-btn {
            padding: 14px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            color: white;
            font-size: 13px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .action-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .action-btn:hover {
            transform: translateY(-4px) scale(1.05);
        }

        .btn-add {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .btn-remove {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.8), rgba(220, 38, 38, 0.8));
        }

        .btn-status {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.8), rgba(234, 179, 8, 0.8));
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(76, 222, 128, 0.8), rgba(34, 197, 94, 0.8));
        }

        .btn-reset {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.6), rgba(220, 38, 38, 0.6));
            width: 100%;
            margin-top: 14px;
        }

        /* Withdraw Card */
        .withdraw-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.12) 0%, rgba(118, 75, 162, 0.12) 100%);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            transition: all 0.4s;
        }

        .withdraw-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.4);
            border-color: var(--primary);
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 28px;
            font-size: 13px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.25);
            color: #fbbf24;
            border: 2px solid #fbbf24;
        }

        .status-completed {
            background: rgba(76, 222, 128, 0.25);
            color: #4ade80;
            border: 2px solid #4ade80;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .address-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 18px;
            border-radius: 14px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            color: #4ade80;
            margin: 18px 0;
            border: 1px solid rgba(76, 222, 128, 0.3);
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            font-size: 20px;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.3;
            animation: pulse 3s infinite;
        }

        .hidden {
            display: none !important;
        }

        /* Quick Edit Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 28px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.4s;
        }

        .modal-title {
            font-size: 28px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid var(--border);
            border-radius: 14px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 14px;
        }

        .btn-modal {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-modal:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .actions-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>

    <!-- Notification -->
    <div id="notification" class="notification hidden">
        <div id="notification-text"></div>
    </div>

    <!-- Quick Edit Modal -->
    <div class="modal" id="quickEditModal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Быстрое редактирование</h2>
            <input type="number" class="modal-input" id="modalInput" placeholder="Введите значение">
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeModal()">Отмена</button>
                <button class="btn-modal btn-confirm" onclick="confirmQuickEdit()">Применить</button>
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container">
        <div id="loginForm" class="login-container">
            <h2 class="login-title">⚛️ Admin Control</h2>
            <div class="form-group">
                <label>Логин</label>
                <input type="text" id="login" placeholder="smartfixnsk">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button class="btn-login" onclick="login()">🔓 Войти</button>
        </div>
    </div>

    <!-- Main Panel -->
    <div id="adminPanel" class="admin-panel hidden container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>⚛️ Quantum Nexus</h1>
                <p>Продвинутая панель управления</p>
            </div>
            <div class="header-right">
                <button class="header-btn" onclick="refreshAll()">🔄 Обновить</button>
                <button class="header-btn" onclick="logout()">🚪 Выйти</button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card" onclick="switchTab('users')">
                <span class="stat-icon">👥</span>
                <div class="stat-label">Пользователи</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('revenue')">
                <span class="stat-icon">💰</span>
                <div class="stat-label">Доход</div>
                <div class="stat-value" id="totalRevenue">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('activity')">
                <span class="stat-icon">⚡</span>
                <div class="stat-label">Активность</div>
                <div class="stat-value" id="totalActivity">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('withdrawals')">
                <span class="stat-icon">💸</span>
                <div class="stat-label">Заявки</div>
                <div class="stat-value" id="totalWithdrawals">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('taps')">
                <span class="stat-icon">👆</span>
                <div class="stat-label">Тапов</div>
                <div class="stat-value" id="totalTaps">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('referrals')">
                <span class="stat-icon">🔗</span>
                <div class="stat-label">Рефералы</div>
                <div class="stat-value" id="totalReferrals">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('machines')">
                <span class="stat-icon">🔧</span>
                <div class="stat-label">Машины</div>
                <div class="stat-value" id="totalMachines">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('cards')">
                <span class="stat-icon">🎴</span>
                <div class="stat-label">Карты</div>
                <div class="stat-value" id="totalCards">0</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('users')">👥 Пользователи</button>
            <button class="tab-btn" onclick="switchTab('withdrawals')">💸 Выводы</button>
            <button class="tab-btn" onclick="switchTab('stats')">📊 Аналитика</button>
            <button class="tab-btn" onclick="switchTab('logs')">📝 Логи</button>
            <button class="tab-btn" onclick="switchTab('settings')">⚙️ Настройки</button>
        </div>

        <!-- Content -->
        <div class="content-area" id="content">
            <div class="loading">Загрузка данных...</div>
        </div>
    </div>

    <script>
        const ADMIN_LOGIN = 'smartfixnsk';
        const ADMIN_PASSWORD = 'Maga1996';

        let quickEditData = null;

        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 20) + 's';
                container.appendChild(particle);
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            notification.classList.remove('hidden', 'success', 'error', 'info');
            notification.classList.add(type);
            text.textContent = message;
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // Quick edit modal
        function openQuickEdit(userId, field, title) {
            quickEditData = { userId, field };
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalInput').value = '';
            document.getElementById('quickEditModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('quickEditModal').classList.remove('active');
            quickEditData = null;
        }

        function confirmQuickEdit() {
            if (!quickEditData) return;
            const value = parseFloat(document.getElementById('modalInput').value);
            if (isNaN(value)) {
                showNotification('❌ Введите корректное значение', 'error');
                return;
            }
            
            modifyUser(quickEditData.userId, `set_${quickEditData.field}`, value);
            closeModal();
        }

        // Auto-login check
        window.addEventListener('load', () => {
            createParticles();
            if (localStorage.getItem('admin_logged_in') === 'true') {
                initPanel();
            }
        });

        function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            if (login === ADMIN_LOGIN && password === ADMIN_PASSWORD) {
                localStorage.setItem('admin_logged_in', 'true');
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                initPanel();
                showNotification('✅ Авторизация успешна', 'success');
            } else {
                showNotification('❌ Неверный логин или пароль', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('admin_logged_in');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            showNotification('👋 Выход выполнен', 'info');
        }

        function initPanel() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadDashboard();
            loadUsers();
        }

        function loadDashboard() {
            fetch('/api/admin/stats')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('totalUsers').textContent = formatNumber(data.total_users || 0);
                    document.getElementById('totalRevenue').textContent = formatNumber(data.total_revenue || 0);
                    document.getElementById('totalActivity').textContent = formatNumber(data.total_activity || 0);
                    document.getElementById('totalWithdrawals').textContent = formatNumber(data.pending_withdrawals || 0);
                    document.getElementById('totalTaps').textContent = formatNumber(data.total_taps || 0);
                    document.getElementById('totalReferrals').textContent = formatNumber(data.total_referrals || 0);
                    document.getElementById('totalMachines').textContent = formatNumber(data.total_machines || 0);
                    document.getElementById('totalCards').textContent = formatNumber(data.total_cards || 0);
                })
                .catch(err => console.error('Error loading dashboard:', err));
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            loadTab(tabName);
        }

        function loadTab(tabName) {
            const content = document.getElementById('content');
            
            if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'withdrawals') {
                loadWithdrawals();
            } else if (tabName === 'stats') {
                loadStats();
            } else if (tabName === 'logs') {
                content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📝</div><p>Система логов в разработке</p></div>';
            } else if (tabName === 'settings') {
                content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">⚙️</div><p>Панель настроек скоро</p></div>';
            }
        }

        function loadUsers() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Загрузка пользователей...</div>';
            
            fetch('/api/admin/users')
                .then(res => res.json())
                .then(data => {
                    if (data.users && data.users.length > 0) {
                        window.allUsers = data.users;
                        renderUsers(data.users);
                        showNotification(`✅ Загружено ${data.users.length} пользователей`, 'success');
                    } else {
                        content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">👥</div><p>Нет пользователей</p></div>';
                    }
                })
                .catch(err => {
                    content.innerHTML = '<div class="empty-state" style="color: #ef4444;"><div class="empty-state-icon">❌</div><p>Ошибка загрузки</p></div>';
                    showNotification('❌ Ошибка загрузки пользователей', 'error');
                });
        }

        function renderUsers(users) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="🔍 Поиск по имени или ID..." onkeyup="filterUsers()">
                </div>
                <div class="users-grid" id="usersList">
                    ${users.map(user => createUserCard(user)).join('')}
                </div>
            `;
        }

        function createUserCard(user) {
            return `
                <div class="user-card" data-id="${user.telegram_id}" data-username="${user.username || ''}">
                    <div class="user-header">
                        <div class="user-info">
                            <h3>${user.username || 'Unknown'}</h3>
                            <div class="user-id">ID: ${user.telegram_id}</div>
                        </div>
                        <div class="user-badges">
                            ${user.is_banned ? '<span class="badge badge-banned">🔒 Заблокирован</span>' : ''}
                            ${user.is_frozen ? '<span class="badge badge-frozen">❄️ Заморожен</span>' : ''}
                        </div>
                    </div>
                    <div class="stats-grid-mini">
                        <div class="stat-item">
                            <div class="stat-label-small">💰 Коины</div>
                            <div class="stat-value-small">${formatNumber(user.coins)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">💎 QuanHash</div>
                            <div class="stat-value-small">${formatNumber(user.quanhash)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">⚡ Энергия</div>
                            <div class="stat-value-small">${user.energy}/${user.max_energy}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">👆 Тапов</div>
                            <div class="stat-value-small">${formatNumber(user.total_taps)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">💵 Заработано</div>
                            <div class="stat-value-small">${formatNumber(user.total_earned)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">👥 Рефералов</div>
                            <div class="stat-value-small">${user.referrals_count}</div>
                        </div>
                    </div>
                    <div class="actions-grid">
                        <button class="action-btn btn-add" onclick="quickEdit(${user.telegram_id}, 'coins', '💰 Коины')" title="Двойной клик для быстрого редактирования">💰 Коины</button>
                        <button class="action-btn btn-add" onclick="quickEdit(${user.telegram_id}, 'quanhash', '💎 QuanHash')" title="Двойной клик для быстрого редактирования">💎 QuanHash</button>
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_coins', 10000)">+10k 🪙</button>
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_coins', 100000)">+100k 🪙</button>
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_quanhash', 10000)">+10k 💎</button>
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_quanhash', 100000)">+100k 💎</button>
                        <button class="action-btn btn-remove" onclick="modifyUser(${user.telegram_id}, 'remove_coins', 5000)">-5k 🪙</button>
                        <button class="action-btn btn-status" onclick="setEnergy(${user.telegram_id}, ${user.max_energy})">⚡ Полная</button>
                        ${user.is_banned ? 
                            '<button class="action-btn btn-success" onclick="modifyUser(' + user.telegram_id + ', \'unban\', \'\')">🔓 Разблокировать</button>' :
                            '<button class="action-btn btn-status" onclick="modifyUser(' + user.telegram_id + ', \'ban\', \'Admin ban\')">🔒 Заблокировать</button>'
                        }
                        ${user.is_frozen ? 
                            '<button class="action-btn btn-success" onclick="modifyUser(' + user.telegram_id + ', \'unfreeze\', \'\')">🔥 Разморозить</button>' :
                            '<button class="action-btn btn-status" onclick="modifyUser(' + user.telegram_id + ', \'freeze\', \'\')">❄️ Заморозить</button>'
                        }
                    </div>
                    <button class="action-btn btn-reset" onclick="modifyUser(${user.telegram_id}, 'reset', 0)">⚠️ Сбросить аккаунт</button>
                </div>
            `;
        }

        function quickEdit(userId, field, title) {
            openQuickEdit(userId, field, title);
        }

        function filterUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = window.allUsers.filter(u => 
                (u.username && u.username.toLowerCase().includes(search)) ||
                u.telegram_id.toString().includes(search)
            );
            document.getElementById('usersList').innerHTML = filtered.map(user => createUserCard(user)).join('');
        }

        function modifyUser(userId, action, value) {
            fetch('/api/admin/modify_user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, action: action, value: value})
            })
            .then(() => {
                showNotification('✅ Изменения применены', 'success');
                loadUsers();
            })
            .catch(err => showNotification('❌ Ошибка: ' + err, 'error'));
        }

        function setEnergy(userId, maxEnergy) {
            fetch('/api/admin/set_energy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, energy: maxEnergy})
            })
            .then(() => {
                showNotification('⚡ Энергия восстановлена', 'success');
                loadUsers();
            });
        }

        function loadWithdrawals() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Загрузка заявок...</div>';
            
            fetch('/api/admin/withdrawals')
                .then(res => res.json())
                .then(data => {
                    if (data.requests && data.requests.length > 0) {
                        content.innerHTML = data.requests.map(req => `
                            <div class="withdraw-card">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                                    <div>
                                        <h3 style="font-size: 26px; margin-bottom: 8px;">Заявка #${req.id}</h3>
                                        <div style="font-size: 13px; opacity: 0.6;">${new Date(req.created_at).toLocaleString()}</div>
                                    </div>
                                    <span class="status-badge ${req.status === 'pending' ? 'status-pending' : 'status-completed'}">
                                        ${req.status === 'pending' ? '⏳ Ожидает' : '✅ Выполнено'}
                                    </span>
                                </div>
                                <div class="withdraw-details">
                                    <div class="detail-row">
                                        <span class="detail-label">User ID</span>
                                        <span class="detail-value">${req.user_id}</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">QuanHash</span>
                                        <span class="detail-value">${formatNumber(req.amount)}</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">USDT</span>
                                        <span class="detail-value">$${req.usdt_amount}</span>
                                    </div>
                                    <div class="address-box">${req.address}</div>
                                </div>
                                ${req.status === 'pending' ? `
                                    <div style="display: flex; gap: 14px;">
                                        <button class="action-btn btn-success" style="flex: 1; padding: 16px;" onclick="processWithdrawal(${req.id}, 'completed')">✅ Одобрить</button>
                                        <button class="action-btn btn-remove" style="flex: 1; padding: 16px;" onclick="processWithdrawal(${req.id}, 'rejected')">❌ Отклонить</button>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('');
                    } else {
                        content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">💸</div><p>Нет заявок на вывод</p></div>';
                    }
                });
        }

        function processWithdrawal(requestId, status) {
            fetch('/api/admin/process_withdrawal', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({request_id: requestId, status: status})
            })
            .then(() => {
                showNotification(status === 'completed' ? '✅ Заявка одобрена' : '❌ Заявка отклонена', status === 'completed' ? 'success' : 'error');
                loadWithdrawals();
            });
        }

        function loadStats() {
            const content = document.getElementById('content');
            fetch('/api/admin/stats')
                .then(res => res.json())
                .then(data => {
                    content.innerHTML = `
                        <div style="display: grid; gap: 28px;">
                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px;">
                                <div class="stat-card">
                                    <span class="stat-icon">👥</span>
                                    <div class="stat-label">Пользователей</div>
                                    <div class="stat-value">${formatNumber(data.total_users || 0)}</div>
                                </div>
                                <div class="stat-card">
                                    <span class="stat-icon">👆</span>
                                    <div class="stat-label">Всего тапов</div>
                                    <div class="stat-value">${formatNumber(data.total_taps || 0)}</div>
                                </div>
                                <div class="stat-card">
                                    <span class="stat-icon">💸</span>
                                    <div class="stat-label">Заявок</div>
                                    <div class="stat-value">${formatNumber(data.pending_withdrawals || 0)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
        }

        function refreshAll() {
            loadDashboard();
            loadUsers();
            showNotification('🔄 Данные обновлены', 'success');
        }

        function formatNumber(num) {
            return Math.floor(num || 0).toLocaleString('ru');
        }

        document.getElementById('password')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
