<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš›ï¸ Quantum Nexus Admin - Neon Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --neon-cyan: #00ffff; --neon-purple: #a855f7; --neon-pink: #ff00ff;
            --neon-blue: #0066ff; --neon-green: #00ff00; --neon-yellow: #ffff00;
            --dark: #0a0a0a; --card: rgba(15, 15, 30, 0.9);
            --glass: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #0d0d0d 50%, #000033 100%);
            background-size: 400% 400%;
            animation: bgShift 15s ease infinite;
            color: #e0e0e0; min-height: 100vh; padding: 15px;
            overflow-x: hidden;
        }
        @keyframes bgShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes neonGlow {
            0%, 100% { 
                text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
                box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, inset 0 0 20px currentColor;
            }
            50% { 
                text-shadow: 0 0 20px currentColor, 0 0 30px currentColor, 0 0 40px currentColor;
                box-shadow: 0 0 20px currentColor, 0 0 30px currentColor, inset 0 0 30px currentColor;
            }
        }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        
        .neon-text { color: var(--neon-cyan); text-shadow: 0 0 10px currentColor; animation: neonGlow 2s ease infinite; }
        .neon-purple { color: var(--neon-purple); text-shadow: 0 0 10px currentColor; }
        .neon-pink { color: var(--neon-pink); text-shadow: 0 0 10px currentColor; }
        
        .container { max-width: 1900px; margin: 0 auto; position: relative; z-index: 1; }
        
        .login-container {
            max-width: 420px; margin: 80px auto;
            background: linear-gradient(135deg, rgba(15,15,30,0.95), rgba(30,15,45,0.95));
            border: 2px solid var(--neon-cyan);
            border-radius: 24px; padding: 50px 40px;
            box-shadow: 0 0 50px rgba(0,255,255,0.5), 0 0 100px rgba(168,85,247,0.3);
            animation: float 0.6s, neonGlow 3s ease infinite;
        }
        @keyframes float { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .login-title { font-size: 40px; text-align: center; margin-bottom: 30px; font-weight: 900; }
        .login-icon { font-size: 80px; margin: 0 auto 20px; display: block; text-align: center; animation: pulse 2s ease infinite; }
        
        .form-group { margin-bottom: 24px; position: relative; }
        .form-group input {
            width: 100%; padding: 16px 20px; background: rgba(0,0,0,0.6);
            border: 2px solid transparent; border-radius: 12px; color: #fff;
            font-size: 16px; transition: all 0.4s;
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
        }
        .form-group input:focus {
            outline: none; border-color: var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0,255,255,0.6), 0 0 60px rgba(168,85,247,0.3);
            background: rgba(0,0,0,0.8);
        }
        
        .btn {
            width: 100%; padding: 18px; border: none; border-radius: 14px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            color: #000; font-weight: 900; font-size: 18px; cursor: pointer;
            transition: all 0.4s; box-shadow: 0 0 30px rgba(0,255,255,0.6);
        }
        .btn:hover { transform: translateY(-4px); box-shadow: 0 0 50px rgba(0,255,255,1), 0 0 80px rgba(168,85,247,0.8); }
        
        .header {
            background: var(--card); backdrop-filter: blur(30px); border: 2px solid var(--neon-cyan);
            border-radius: 20px; padding: 24px 32px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 0 40px rgba(0,255,255,0.3);
            animation: slideIn 0.5s;
        }
        .header h1 { font-size: 28px; margin: 0; font-weight: 900; }
        .header-right { display: flex; gap: 12px; }
        .header-btn {
            padding: 10px 20px; background: var(--glass); border: 2px solid var(--neon-purple);
            border-radius: 12px; color: #fff; cursor: pointer; font-weight: 700;
            transition: all 0.3s; box-shadow: 0 0 20px rgba(168,85,247,0.3);
        }
        .header-btn:hover {
            background: rgba(168,85,247,0.2); border-color: var(--neon-cyan);
            transform: translateY(-2px); box-shadow: 0 0 30px rgba(0,255,255,0.6);
        }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; margin-bottom: 20px; }
        .stat-card {
            background: linear-gradient(135deg, rgba(15,15,30,0.9), rgba(30,15,45,0.9));
            border: 2px solid var(--neon-cyan); border-radius: 18px; padding: 22px;
            text-align: center; transition: all 0.3s; cursor: pointer;
            box-shadow: 0 0 30px rgba(0,255,255,0.2);
            animation: float 0.6s;
        }
        .stat-card:hover {
            transform: translateY(-6px) scale(1.05); border-color: var(--neon-purple);
            box-shadow: 0 0 50px rgba(168,85,247,0.8);
        }
        .stat-icon { font-size: 40px; margin-bottom: 12px; filter: drop-shadow(0 0 10px currentColor); }
        .stat-label { font-size: 11px; color: #94a3b8; margin-bottom: 10px; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        .stat-value { font-size: 32px; font-weight: 900; }
        
        .tabs-container {
            background: var(--card); backdrop-filter: blur(30px); border: 2px solid var(--neon-purple);
            border-radius: 18px; padding: 10px; margin-bottom: 20px;
            display: flex; gap: 10px; flex-wrap: wrap;
            box-shadow: 0 0 40px rgba(168,85,247,0.3);
        }
        .tab-btn {
            padding: 12px 24px; background: transparent; border: 2px solid transparent;
            border-radius: 14px; color: #94a3b8; cursor: pointer; font-weight: 800;
            transition: all 0.3s; font-size: 14px;
        }
        .tab-btn:hover { background: rgba(168,85,247,0.1); color: #fff; border-color: var(--neon-purple); }
        .tab-btn.active {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            color: #000; box-shadow: 0 0 30px rgba(168,85,247,0.8);
            border-color: var(--neon-cyan);
        }
        
        .content-area {
            background: var(--card); backdrop-filter: blur(30px); border: 2px solid var(--neon-cyan);
            border-radius: 24px; padding: 30px; min-height: 700px;
            box-shadow: 0 0 50px rgba(0,255,255,0.3);
            animation: float 0.4s;
        }
        
        .actions-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-top: 12px; }
        .action-btn {
            padding: 14px 18px; border-radius: 12px; border: 2px solid;
            cursor: pointer; font-weight: 800; font-size: 13px; transition: all 0.3s;
        }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 0 30px currentColor; }
        .btn-edit { background: linear-gradient(135deg, var(--neon-cyan), #00ccff); color: #000; border-color: var(--neon-cyan); }
        .btn-manage { background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink)); color: #fff; border-color: var(--neon-purple); }
        .btn-danger { background: linear-gradient(135deg, #ff0000, #ff6600); color: #fff; border-color: #ff0000; }
        .btn-success { background: linear-gradient(135deg, var(--neon-green), #00cc00); color: #000; border-color: var(--neon-green); }
        
        .user-card {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(15,15,30,0.8));
            border: 2px solid var(--neon-cyan); border-radius: 18px; padding: 22px;
            margin-bottom: 16px; transition: all 0.3s;
            box-shadow: 0 0 30px rgba(0,255,255,0.2);
        }
        .user-card:hover {
            transform: translateX(8px) scale(1.02); border-color: var(--neon-purple);
            box-shadow: 0 0 50px rgba(168,85,247,0.8);
        }
        .user-header { display: flex; justify-content: space-between; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 2px solid rgba(0,255,255,0.2); }
        .user-info h3 { font-size: 20px; margin-bottom: 6px; font-weight: 900; }
        .user-id { font-size: 12px; color: #94a3b8; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 100000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content {
            background: linear-gradient(135deg, rgba(15,15,30,0.98), rgba(30,15,45,0.98));
            border: 3px solid var(--neon-cyan); border-radius: 24px; padding: 32px;
            max-width: 500px; width: 90%; box-shadow: 0 0 60px rgba(0,255,255,0.8);
        }
        .modal-title { font-size: 24px; margin-bottom: 20px; font-weight: 900; }
        .modal-input {
            width: 100%; padding: 16px; background: rgba(0,0,0,0.6); border: 2px solid var(--neon-cyan);
            border-radius: 12px; color: white; font-size: 16px; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }
        .modal-actions { display: flex; gap: 12px; }
        .btn-modal { flex: 1; padding: 14px; border: none; border-radius: 12px; cursor: pointer; font-weight: 800; }
        
        .hidden { display: none !important; }
        .loading { text-align: center; padding: 60px 20px; color: #94a3b8; font-size: 18px; }
        
        .notification {
            position: fixed; top: 20px; right: 20px; background: var(--card);
            border: 2px solid var(--neon-cyan); border-radius: 14px; padding: 16px 20px;
            box-shadow: 0 0 40px rgba(0,255,255,0.5); animation: float 0.3s; z-index: 99999;
            max-width: 350px; font-weight: 700;
        }
        
        .settings-grid, .security-grid, .tools-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px;
        }
        .setting-card, .security-card, .tool-card {
            background: rgba(0,0,0,0.6); border: 2px solid var(--neon-purple);
            border-radius: 16px; padding: 22px; transition: all 0.3s;
            box-shadow: 0 0 30px rgba(168,85,247,0.3);
        }
        .setting-card:hover, .security-card:hover, .tool-card:hover {
            transform: translateY(-4px); border-color: var(--neon-cyan);
            box-shadow: 0 0 50px rgba(0,255,255,0.6);
        }
        .card-title { font-size: 18px; margin-bottom: 12px; font-weight: 900; }
        .card-desc { font-size: 13px; color: #94a3b8; margin-bottom: 16px; }
        .card-actions { display: flex; gap: 8px; }
    </style>
</head>

    <script>
        const ADMIN_LOGIN='smartfixnsk'; const ADMIN_PASSWORD='Maga1996';
        let quickEditData=null, logs=[], currentUser=null;
        
        function login(){
            const loginInput=document.getElementById('login'); const passInput=document.getElementById('password');
            if(!loginInput||!passInput){alert('ĞÑˆĞ¸Ğ±ĞºĞ° Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¸'); return false;}
            const l=loginInput.value.trim(); const p=passInput.value.trim();

            if(!p){alert('âŒ Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ¿Ğ°Ñ€Ğ¾Ğ»ÑŒ'); passInput.focus(); return false;}

            if(p!==ADMIN_PASSWORD){alert('âŒ ĞĞµĞ²ĞµÑ€Ğ½Ñ‹Ğ¹ Ğ¿Ğ°Ñ€Ğ¾Ğ»ÑŒ'); passInput.focus(); return false;}
