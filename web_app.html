<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Nexus</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #f093fb;
        }

        .energy-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .energy-regen {
            font-size: 12px;
            color: #4ade80;
            margin-top: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .btn-emoji {
            font-size: 32px;
        }

        .tap-button {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: 4px solid rgba(102, 126, 234, 0.5);
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5), 0 0 0 0 rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 10px 40px rgba(102, 126, 234, 0.8), 0 0 30px 15px rgba(102, 126, 234, 0.3);
            }
        }

        .tap-button:active {
            transform: scale(0.95);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d2e 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .shop-category {
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f093fb;
        }

        .item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .item:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-emoji {
            font-size: 24px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 14px;
            opacity: 0.9;
            color: #f093fb;
        }

        .mining-machine {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .machine-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .machine-name {
            font-weight: bold;
        }

        .machine-status {
            font-size: 14px;
            opacity: 0.8;
        }

        .machine-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }

        .card-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-name {
            font-weight: bold;
        }

        .card-level {
            font-size: 14px;
            opacity: 0.8;
        }

        .card-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }

        .stats-window {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .stats-row:last-child {
            border-bottom: none;
        }

        .stats-label {
            opacity: 0.8;
        }

        .stats-value {
            font-weight: bold;
            color: #f093fb;
        }

        @keyframes coinFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0.5);
            }
        }

        .coin-animation {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: coinFloat 0.8s ease-out;
            z-index: 100;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚛️ Quantum Nexus ⚛️</h1>
            <p>Привет, <span id="username">Игрок</span>!</p>
        </div>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">💰 Коины</span>
                <span class="stat-value" id="coins">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">💎 QuanHash</span>
                <span class="stat-value" id="quanhash">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">⚡ Энергия</span>
                <span class="stat-value" id="energy-text">0/1000</span>
            </div>
            <div class="energy-bar">
                <div class="energy-fill" id="energy-bar"></div>
            </div>
            <div class="energy-regen" id="energy-regen">+10/сек</div>
        </div>

        <div class="tap-button" onclick="tap()">
            ⚛️
        </div>

        <div class="buttons">
            <a href="#" class="btn" onclick="openShop(event)">
                <div class="btn-emoji">🛒</div>
                <div>Магазин</div>
            </a>
            <a href="#" class="btn" onclick="openMining(event)">
                <div class="btn-emoji">🏭</div>
                <div>Майнинг</div>
            </a>
            <a href="#" class="btn" onclick="openCards(event)">
                <div class="btn-emoji">💳</div>
                <div>Карточки</div>
            </a>
            <a href="#" class="btn" onclick="openStats(event)">
                <div class="btn-emoji">📊</div>
                <div>Статистика</div>
            </a>
            <a href="#" class="btn" onclick="openReferrals(event)">
                <div class="btn-emoji">👥</div>
                <div>Рефералы</div>
            </a>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">📊 Статистика</div>
                <button class="close-btn" onclick="closeModal('statsModal')">✕</button>
            </div>
            <div class="stats-window" id="statsContent"></div>
        </div>
    </div>

    <!-- Shop Modal -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">🛒 Магазин</div>
                <button class="close-btn" onclick="closeModal('shopModal')">✕</button>
            </div>
            <div class="shop-category">
                <div class="category-title">⚡ Бусты</div>
                <div id="boostsList"></div>
            </div>
            <div class="shop-category">
                <div class="category-title">💳 Карточки</div>
                <div id="cardsList"></div>
            </div>
            <div class="shop-category">
                <div class="category-title">⚡ Энергия</div>
                <div id="energyList"></div>
            </div>
        </div>
    </div>

    <!-- Mining Modal -->
    <div id="miningModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">🏭 Майнинг</div>
                <button class="close-btn" onclick="closeModal('miningModal')">✕</button>
            </div>
            <div id="machinesList"></div>
            <button class="btn" onclick="openShop(event)">➕ Купить машину</button>
        </div>
    </div>

    <!-- Cards Modal -->
    <div id="cardsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">💳 Мои Карточки</div>
                <button class="close-btn" onclick="closeModal('cardsModal')">✕</button>
            </div>
            <div id="myCardsList"></div>
        </div>
    </div>

    <!-- Referrals Modal -->
    <div id="referralsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">👥 Рефералы</div>
                <button class="close-btn" onclick="closeModal('referralsModal')">✕</button>
            </div>
            <div class="stats-window">
                <div class="stats-row">
                    <span class="stats-label">Рефералов</span>
                    <span class="stats-value" id="refCount">0</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Реферальный доход</span>
                    <span class="stats-value" id="refIncome">0 🪙</span>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <div style="margin-bottom: 10px; font-weight: bold;">Ваш реферальный код:</div>
                <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; font-family: monospace; text-align: center;" id="refCode">-</div>
                <button class="btn" onclick="copyRefCode()" style="margin-top: 10px;">📋 Копировать</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        tg.ready();
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('username').textContent = user.first_name || 'Игрок';
        }

        let energyRegenInterval;

        const shopItems = {
            boosts: [
                {name: "2x Множитель", emoji: "⚡", price: 1000, type: "multiplier_2x"},
                {name: "5x Множитель", emoji: "🔥", price: 5000, type: "multiplier_5x"},
                {name: "10x Множитель", emoji: "💥", price: 20000, type: "multiplier_10x"},
                {name: "Бустер энергии", emoji: "⚡", price: 500, type: "energy_booster"},
            ],
            cards: [
                {name: "Обычная карточка", emoji: "🟢", price: 500, type: "common"},
                {name: "Редкая карточка", emoji: "🔵", price: 2000, type: "rare"},
                {name: "Эпическая карточка", emoji: "🟣", price: 10000, type: "epic"},
                {name: "Легендарная карточка", emoji: "🟠", price: 50000, type: "legendary"},
            ],
            energy: [
                {name: "Энергия +50", emoji: "⚡", price: 1000, amount: 50},
                {name: "Энергия +200", emoji: "⚡⚡", price: 3500, amount: 200},
                {name: "Энергия +500", emoji: "⚡⚡⚡", price: 8000, amount: 500},
            ]
        };

        function loadData() {
            fetch('/api/user_data', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: user?.id})
            })
            .then(res => res.json())
            .then(data => {
                const coins = Math.floor(data.coins || 0);
                const quanhash = Math.floor(data.quanhash || 0);
                const energy = Math.floor(data.energy || 0);
                const maxEnergy = data.max_energy || 1000;
                
                document.getElementById('coins').textContent = coins;
                document.getElementById('quanhash').textContent = quanhash;
                document.getElementById('energy-text').textContent = `${energy}/${maxEnergy}`;
                
                const energyPercent = (energy / maxEnergy) * 100;
                document.getElementById('energy-bar').style.width = energyPercent + '%';
            })
            .catch(err => console.error('Error:', err));
        }

        // Start energy regeneration
        function startEnergyRegen() {
            if (energyRegenInterval) clearInterval(energyRegenInterval);
            
            energyRegenInterval = setInterval(() => {
                const energy = parseInt(document.getElementById('energy-text').textContent.split('/')[0]);
                const maxEnergy = 1000;
                
                if (energy < maxEnergy) {
                    const newEnergy = Math.min(energy + 10, maxEnergy);
                    document.getElementById('energy-text').textContent = `${newEnergy}/${maxEnergy}`;
                    const energyPercent = (newEnergy / maxEnergy) * 100;
                    document.getElementById('energy-bar').style.width = energyPercent + '%';
                    
                    // Update on server
                    fetch('/api/update_energy', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({user_id: user?.id, energy: newEnergy})
                    });
                }
            }, 1000);
        }

        function tap() {
            tg.HapticFeedback.impactOccurred('light');
            
            const button = document.querySelector('.tap-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => { button.style.transform = 'scale(1)'; }, 100);
            
            const energy = parseInt(document.getElementById('energy-text').textContent.split('/')[0]);
            if (energy < 1) {
                tg.showAlert('⚠️ Недостаточно энергии!');
                return;
            }
            
            fetch('/api/tap', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: user?.id})
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const coinAnimation = document.createElement('div');
                    coinAnimation.className = 'coin-animation';
                    coinAnimation.textContent = '+' + data.reward;
                    coinAnimation.style.left = '50%';
                    coinAnimation.style.top = '50%';
                    coinAnimation.style.position = 'absolute';
                    coinAnimation.style.transform = 'translate(-50%, -50%)';
                    document.body.appendChild(coinAnimation);
                    setTimeout(() => { document.body.removeChild(coinAnimation); }, 800);
                    loadData();
                }
            })
            .catch(err => console.error('Error:', err));
        }

        function openShop(e) {
            e.preventDefault();
            document.getElementById('shopModal').classList.add('active');
            renderShop();
        }

        function renderShop() {
            const boostsHtml = shopItems.boosts.map(item => `
                <div class="item" onclick="buyBoost('${item.type}', ${item.price})">
                    <div class="item-info">
                        <div class="item-emoji">${item.emoji}</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">${item.price} 🪙</div>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('boostsList').innerHTML = boostsHtml;

            const cardsHtml = shopItems.cards.map(item => `
                <div class="item" onclick="buyCard('${item.type}', ${item.price})">
                    <div class="item-info">
                        <div class="item-emoji">${item.emoji}</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">${item.price} 🪙</div>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('cardsList').innerHTML = cardsHtml;

            const energyHtml = shopItems.energy.map(item => `
                <div class="item" onclick="buyEnergy(${item.amount}, ${item.price})">
                    <div class="item-info">
                        <div class="item-emoji">${item.emoji}</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">${item.price} 🪙</div>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('energyList').innerHTML = energyHtml;
        }

        function buyBoost(type, price) {
            tg.showAlert('🚧 В разработке');
        }

        function buyCard(type, price) {
            tg.showAlert('🚧 В разработке');
        }

        function buyEnergy(amount, price) {
            tg.showAlert('🚧 В разработке');
        }

        function openMining(e) {
            e.preventDefault();
            document.getElementById('miningModal').classList.add('active');
            fetch('/api/mining', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: user?.id})
            })
            .then(res => res.json())
            .then(data => {
                if (data.machines && data.machines.length > 0) {
                    document.getElementById('machinesList').innerHTML = data.machines.map(machine => `
                        <div class="mining-machine">
                            <div class="machine-info">
                                <div class="machine-name">${machine.name}</div>
                                <div class="machine-status">${machine.is_active ? '✅ Активна' : '❌ Неактивна'}</div>
                            </div>
                            <div class="machine-stats">
                                <div>💎 Hash: ${machine.hash_rate}/s</div>
                                <div>⚡ Энергия: ${machine.power_consumption}</div>
                                <div>📊 Уровень: ${machine.level}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('machinesList').innerHTML = '<p>У вас нет машин. Купите их в магазине!</p>';
                }
            });
        }

        function openCards(e) {
            e.preventDefault();
            document.getElementById('cardsModal').classList.add('active');
            document.getElementById('myCardsList').innerHTML = '<p>У вас нет карточек. Купите их в магазине!</p>';
        }

        function openStats(e) {
            e.preventDefault();
            document.getElementById('statsModal').classList.add('active');
            fetch('/api/stats', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: user?.id})
            })
            .then(res => res.json())
            .then(data => {
                const statsHtml = `
                    <div class="stats-row">
                        <span class="stats-label">👆 Всего тапов</span>
                        <span class="stats-value">${data.total_taps || 0}</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">💰 Заработано</span>
                        <span class="stats-value">${Math.floor(data.total_earned || 0)} 🪙</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">💎 Добыто</span>
                        <span class="stats-value">${Math.floor(data.total_mined || 0)} ⚡</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">💰 Баланс</span>
                        <span class="stats-value">${Math.floor(data.coins || 0)} 🪙</span>
                    </div>
                `;
                document.getElementById('statsContent').innerHTML = statsHtml;
            });
        }

        function openReferrals(e) {
            e.preventDefault();
            document.getElementById('referralsModal').classList.add('active');
            fetch('/api/referrals', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: user?.id})
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('refCount').textContent = data.referrals_count || 0;
                document.getElementById('refIncome').textContent = `${Math.floor(data.referral_income || 0)} 🪙`;
                document.getElementById('refCode').textContent = data.referral_code || 'Нет кода';
            });
        }

        function copyRefCode() {
            const code = document.getElementById('refCode').textContent;
            navigator.clipboard.writeText(code);
            tg.showAlert('✅ Код скопирован!');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        loadData();
        startEnergyRegen();
    </script>
</body>
</html>
