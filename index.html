<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Nexus - –£–ª—å—Ç–∏–º–∞—Ç–∏–≤–Ω–∞—è –¢–∞–ø–∞–ª–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A2E 50%, #16213E 100%);
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .game-title {
            font-size: 2em;
            color: #00FFFF;
            margin-bottom: 20px;
        }
        .quantum-core {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            background: radial-gradient(circle, #00FFFF, #0080FF);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            color: #FFFFFF;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        }
        .quantum-core:hover {
            transform: scale(1.05);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #00FFFF;
        }
        .powerups {
            margin: 20px 0;
        }
        .powerup-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            color: #FFFFFF;
            cursor: pointer;
        }
        .powerup-btn:hover {
            background: rgba(0, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üöÄ Quantum Nexus</h1>
        
        <div class="quantum-core" id="quantumCore">
            –¢–ê–ü
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalTaps">0</div>
                <div>–í—Å–µ–≥–æ –¢–∞–ø–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="coins">0</div>
                <div>–ú–æ–Ω–µ—Ç—ã</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="level">1</div>
                <div>–£—Ä–æ–≤–µ–Ω—å</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bitcoin">0.000</div>
                <div>Bitcoin</div>
            </div>
        </div>
        
        <div class="powerups">
            <h3>Power-ups –∑–∞ –∑–≤–µ–∑–¥—ã ‚≠ê</h3>
            <button class="powerup-btn" onclick="buyEnergyBoost()">‚ö° –ë—É—Å—Ç –≠–Ω–µ—Ä–≥–∏–∏ - 10 ‚≠ê</button>
            <button class="powerup-btn" onclick="buyCoinMultiplier()">üí∞ –ú–Ω–æ–∂–∏—Ç–µ–ª—å - 25 ‚≠ê</button>
            <button class="powerup-btn" onclick="buyAutoTap()">ü§ñ –ê–≤—Ç–æ –¢–∞–ø - 50 ‚≠ê</button>
        </div>
    </div>
    
    <script>
        let gameData = {
            totalTaps: 0,
            coins: 0,
            level: 1,
            bitcoin: 0,
            multiplier: 1,
            energy: 100,
            maxEnergy: 100
        };
        
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        // Load game data from server
        async function loadGameData() {
            try {
                const response = await fetch(`/api/game/${userId}`);
                const result = await response.json();
                if (result.success) {
                    gameData = result.data;
                    updateUI();
                }
            } catch (error) {
                console.log('Error loading game data:', error);
            }
        }
        
        // Save game data to server
        async function saveGameData() {
            try {
                await fetch(`/api/game/${userId}/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(gameData)
                });
            } catch (error) {
                console.log('Error saving game data:', error);
            }
        }
        
        function updateUI() {
            document.getElementById('totalTaps').textContent = gameData.totalTaps;
            document.getElementById('coins').textContent = gameData.coins;
            document.getElementById('level').textContent = gameData.level;
            document.getElementById('bitcoin').textContent = gameData.bitcoin.toFixed(6);
        }
        
        function handleTap() {
            if (gameData.energy <= 0) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!');
                return;
            }
            
            gameData.energy -= 1;
            gameData.totalTaps += 1;
            gameData.coins += gameData.multiplier;
            
            if (gameData.totalTaps % 100 === 0) {
                gameData.level += 1;
                gameData.multiplier += 0.1;
                gameData.maxEnergy += 10;
                gameData.energy = gameData.maxEnergy;
                alert('üéâ –ü–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è!');
            }
            
            if (Math.random() < 0.01) {
                gameData.bitcoin += 0.000001;
                alert('‚Çø –ü–æ–ª—É—á–µ–Ω–æ Bitcoin!');
            }
            
            updateUI();
            saveGameData();
        }
        
        function buyEnergyBoost() {
            if (confirm('–ö—É–ø–∏—Ç—å –ë—É—Å—Ç –≠–Ω–µ—Ä–≥–∏–∏ –∑–∞ 10 ‚≠ê?')) {
                gameData.energy += 100;
                if (gameData.energy > gameData.maxEnergy) {
                    gameData.energy = gameData.maxEnergy;
                }
                updateUI();
                saveGameData();
                alert('‚ö° –ë—É—Å—Ç —ç–Ω–µ—Ä–≥–∏–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!');
            }
        }
        
        function buyCoinMultiplier() {
            if (confirm('–ö—É–ø–∏—Ç—å –ú–Ω–æ–∂–∏—Ç–µ–ª—å –ú–æ–Ω–µ—Ç –∑–∞ 25 ‚≠ê?')) {
                gameData.multiplier += 0.5;
                updateUI();
                saveGameData();
                alert('üí∞ –ú–Ω–æ–∂–∏—Ç–µ–ª—å —É–≤–µ–ª–∏—á–µ–Ω!');
            }
        }
        
        function buyAutoTap() {
            if (confirm('–ö—É–ø–∏—Ç—å –ê–≤—Ç–æ –¢–∞–ø –∑–∞ 50 ‚≠ê?')) {
                let count = 0;
                const interval = setInterval(() => {
                    if (count < 30 && gameData.energy > 0) {
                        handleTap();
                        count++;
                    } else {
                        clearInterval(interval);
                        alert('ü§ñ –ê–≤—Ç–æ —Ç–∞–ø –∑–∞–≤–µ—Ä—à–µ–Ω');
                    }
                }, 1000);
                alert('ü§ñ –ê–≤—Ç–æ —Ç–∞–ø –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!');
            }
        }
        
        setInterval(() => {
            if (gameData.energy < gameData.maxEnergy) {
                gameData.energy += 1;
                updateUI();
                saveGameData();
            }
        }, 1000);
        
        document.getElementById('quantumCore').addEventListener('click', handleTap);
        
        // Load game data on page load
        loadGameData();
        
        alert('üéÆ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Quantum Nexus!');
    </script>
</body>
</html>
