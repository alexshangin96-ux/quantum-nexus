<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚛️ Quantum Nexus - God Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --danger: #ef4444;
            --success: #4ade80;
            --warning: #fbbf24;
            --dark: #0f172a;
            --darker: #0a0e27;
            --card-bg: rgba(15, 23, 42, 0.95);
            --border: rgba(102, 126, 234, 0.3);
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.8; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes shimmer {
            0% { background-position: -2000px 0; }
            100% { background-position: 2000px 0; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 60px rgba(102, 126, 234, 0.8); }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: particleFloat 20s infinite;
            opacity: 0.4;
            box-shadow: 0 0 20px var(--primary);
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .notification {
            position: fixed;
            top: 40px;
            right: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 25px 35px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
            animation: slideIn 0.5s;
            z-index: 9999;
            max-width: 450px;
            font-weight: bold;
        }

        .notification.success {
            border-left: 5px solid var(--success);
            background: rgba(76, 222, 128, 0.15);
        }

        .notification.error {
            border-left: 5px solid var(--danger);
            background: rgba(239, 68, 68, 0.15);
        }

        .notification.info {
            border-left: 5px solid var(--primary);
            background: rgba(102, 126, 234, 0.15);
        }

        .login-container {
            max-width: 550px;
            margin: 100px auto;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 2px solid var(--border);
            border-radius: 35px;
            padding: 70px 60px;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.8);
            animation: slideIn 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            animation: shimmer 4s infinite;
        }

        .login-title {
            font-size: 52px;
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
            font-weight: 900;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--border);
            border-radius: 18px;
            color: white;
            font-size: 18px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 8px rgba(102, 126, 234, 0.3), 0 0 40px rgba(102, 126, 234, 0.5);
        }

        .btn-login {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 18px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.7s, height 0.7s;
        }

        .btn-login:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-login:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6);
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 2px solid var(--border);
            border-radius: 32px;
            padding: 40px 50px;
            margin-bottom: 40px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.7);
            animation: slideIn 0.5s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 56px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            animation: glow 3s infinite;
            font-weight: 900;
        }

        .header-left p {
            opacity: 0.7;
            font-size: 18px;
        }

        .header-right {
            display: flex;
            gap: 18px;
        }

        .header-btn {
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 16px;
        }

        .header-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            border-color: var(--primary);
            transform: translateY(-4px) scale(1.08);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 32px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 2px solid var(--border);
            border-radius: 28px;
            padding: 38px;
            transition: all 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -60%;
            left: -60%;
            width: 220%;
            height: 220%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15), transparent);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 30px 90px rgba(102, 126, 234, 0.5);
            border-color: var(--primary);
            animation: pulse 2s infinite;
        }

        .stat-icon {
            font-size: 64px;
            margin-bottom: 24px;
            display: block;
            animation: glow 3s infinite;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.6));
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .stat-value {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs-container {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 2px solid var(--border);
            border-radius: 28px;
            padding: 16px;
            margin-bottom: 40px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 18px 36px;
            background: transparent;
            border: 2px solid var(--border);
            border-radius: 16px;
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s;
        }

        .tab-btn:hover::before {
            left: 100%;
        }

        .tab-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: var(--primary);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5);
            transform: scale(1.05);
        }

        .content-area {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 2px solid var(--border);
            border-radius: 32px;
            padding: 50px;
            min-height: 800px;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s;
        }

        .search-container {
            margin-bottom: 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 22px 70px 22px 30px;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid var(--border);
            border-radius: 20px;
            color: white;
            font-size: 18px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 8px rgba(102, 126, 234, 0.3), 0 20px 60px rgba(102, 126, 234, 0.4);
        }

        .users-grid {
            display: grid;
            gap: 32px;
        }

        .user-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.12) 0%, rgba(118, 75, 162, 0.12) 100%);
            border: 2px solid var(--border);
            border-radius: 28px;
            padding: 38px;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .user-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.15), transparent);
            transition: left 1s;
        }

        .user-card:hover::after {
            left: 100%;
        }

        .user-card:hover {
            transform: translateX(15px) scale(1.02);
            box-shadow: 0 25px 80px rgba(102, 126, 234, 0.5);
            border-color: var(--primary);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
            padding-bottom: 28px;
            border-bottom: 2px solid var(--border);
        }

        .user-info h3 {
            font-size: 30px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .user-id {
            font-size: 14px;
            opacity: 0.6;
            margin-top: 8px;
        }

        .user-badges {
            display: flex;
            gap: 12px;
        }

        .badge {
            padding: 10px 20px;
            border-radius: 28px;
            font-size: 13px;
            font-weight: bold;
            animation: pulse 2s infinite;
            border: 2px solid;
        }

        .badge-banned {
            background: rgba(239, 68, 68, 0.25);
            color: #ef4444;
            border-color: #ef4444;
        }

        .badge-frozen {
            background: rgba(251, 191, 36, 0.25);
            color: #fbbf24;
            border-color: #fbbf24;
        }

        .stats-grid-mini {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-item {
            background: rgba(102, 126, 234, 0.15);
            padding: 24px;
            border-radius: 18px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }

        .stat-item:hover {
            background: rgba(102, 126, 234, 0.25);
            transform: translateY(-6px);
            border-color: var(--primary);
        }

        .stat-label-small {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .stat-value-small {
            font-size: 26px;
            font-weight: 900;
            color: var(--accent);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
        }

        .action-btn {
            padding: 16px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            color: white;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .action-btn:hover::before {
            width: 250px;
            height: 250px;
        }

        .action-btn:hover {
            transform: translateY(-5px) scale(1.06);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-add {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-remove {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(220, 38, 38, 0.9));
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .btn-status {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.9), rgba(234, 179, 8, 0.9));
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(76, 222, 128, 0.9), rgba(34, 197, 94, 0.9));
            box-shadow: 0 8px 25px rgba(76, 222, 128, 0.4);
        }

        .btn-reset {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.7), rgba(220, 38, 38, 0.7));
            width: 100%;
            margin-top: 16px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 24px;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        .empty-state {
            text-align: center;
            padding: 120px 20px;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 100px;
            margin-bottom: 30px;
            opacity: 0.3;
            animation: pulse 3s infinite;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 32px;
            padding: 50px;
            max-width: 600px;
            width: 90%;
            animation: slideIn 0.5s;
        }

        .modal-title {
            font-size: 32px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .modal-input {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--border);
            border-radius: 18px;
            color: white;
            font-size: 18px;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 16px;
        }

        .btn-modal {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 16px;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-modal:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .actions-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div id="notification" class="notification hidden">
        <div id="notification-text"></div>
    </div>

    <div class="modal" id="quickEditModal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Быстрое редактирование</h2>
            <input type="number" class="modal-input" id="modalInput" placeholder="Введите значение">
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeModal()">Отмена</button>
                <button class="btn-modal btn-confirm" onclick="confirmQuickEdit()">Применить</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loginForm" class="login-container">
            <h2 class="login-title">⚛️ Admin Control</h2>
            <div class="form-group">
                <label>Логин</label>
                <input type="text" id="login" placeholder="smartfixnsk">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button class="btn-login" onclick="login()">🔓 Войти</button>
        </div>
    </div>

    <div id="adminPanel" class="admin-panel hidden container">
        <div class="header">
            <div class="header-left">
                <h1>⚛️ Quantum Nexus</h1>
                <p>Бог-панель управления</p>
            </div>
            <div class="header-right">
                <button class="header-btn" onclick="refreshAll()">🔄 Обновить</button>
                <button class="header-btn" onclick="logout()">🚪 Выйти</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card" onclick="switchTab('users')">
                <span class="stat-icon">👥</span>
                <div class="stat-label">Пользователи</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('revenue')">
                <span class="stat-icon">💰</span>
                <div class="stat-label">Доход</div>
                <div class="stat-value" id="totalRevenue">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('activity')">
                <span class="stat-icon">⚡</span>
                <div class="stat-label">Активность</div>
                <div class="stat-value" id="totalActivity">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('withdrawals')">
                <span class="stat-icon">💸</span>
                <div class="stat-label">Заявки</div>
                <div class="stat-value" id="totalWithdrawals">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('taps')">
                <span class="stat-icon">👆</span>
                <div class="stat-label">Тапов</div>
                <div class="stat-value" id="totalTaps">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('referrals')">
                <span class="stat-icon">🔗</span>
                <div class="stat-label">Рефералы</div>
                <div class="stat-value" id="totalReferrals">0</div>
            </div>
        </div>

        <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('users')">👥 Пользователи</button>
            <button class="tab-btn" onclick="switchTab('withdrawals')">💸 Выводы</button>
            <button class="tab-btn" onclick="switchTab('stats')">📊 Аналитика</button>
            <button class="tab-btn" onclick="switchTab('logs')">📝 Логи</button>
            <button class="tab-btn" onclick="switchTab('settings')">⚙️ Настройки</button>
        </div>

        <div class="content-area" id="content">
            <div class="loading">Загрузка данных...</div>
        </div>
    </div>

    <script src="/api/admin.js"></script>
</body>
</html>
