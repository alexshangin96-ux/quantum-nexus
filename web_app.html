<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Nexus</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .stats {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .btn-emoji {
            font-size: 32px;
        }

        .tap-button {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .tap-button:active {
            transform: scale(0.95);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Quantum Nexus üåü</h1>
            <p>–ü—Ä–∏–≤–µ—Ç, <span id="username">–ò–≥—Ä–æ–∫</span>!</p>
        </div>

        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">üí∞ –ö–æ–∏–Ω—ã</span>
                <span class="stat-value" id="coins">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">üíé QuanHash</span>
                <span class="stat-value" id="quanhash">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">‚ö° –≠–Ω–µ—Ä–≥–∏—è</span>
                <span class="stat-value" id="energy">100/100</span>
            </div>
        </div>

        <div class="tap-button" onclick="tap()">
            üíé
        </div>

        <div class="buttons">
            <a href="#" class="btn" onclick="openShop(event)">
                <div class="btn-emoji">üõí</div>
                <div>–ú–∞–≥–∞–∑–∏–Ω</div>
            </a>
            <a href="#" class="btn" onclick="openMining(event)">
                <div class="btn-emoji">üè≠</div>
                <div>–ú–∞–π–Ω–∏–Ω–≥</div>
            </a>
            <a href="#" class="btn" onclick="openCards(event)">
                <div class="btn-emoji">üí≥</div>
                <div>–ö–∞—Ä—Ç–æ—á–∫–∏</div>
            </a>
            <a href="#" class="btn" onclick="openStats(event)">
                <div class="btn-emoji">üìä</div>
                <div>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
            </a>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        tg.ready();
        tg.expand();

        // Get user data
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('username').textContent = user.first_name || '–ò–≥—Ä–æ–∫';
        }

        // Load user data
        function loadData() {
            fetch('/api/user_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: user?.id
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('coins').textContent = data.coins || 0;
                document.getElementById('quanhash').textContent = data.quanhash || 0;
                document.getElementById('energy').textContent = `${data.energy || 0}/${data.max_energy || 100}`;
            })
            .catch(err => console.error('Error:', err));
        }

        // Tap function
        function tap() {
            tg.HapticFeedback.impactOccurred('light');
            
            fetch('/api/tap', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: user?.id
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    loadData();
                    tg.showAlert('üí∞ +' + data.reward);
                } else {
                    tg.showAlert('‚ö†Ô∏è ' + data.error);
                }
            })
            .catch(err => console.error('Error:', err));
        }

        // Menu functions
        function openShop(e) {
            e.preventDefault();
            tg.showAlert('–ú–∞–≥–∞–∑–∏–Ω —Å–∫–æ—Ä–æ –æ—Ç–∫—Ä–æ–µ—Ç—Å—è!');
        }

        function openMining(e) {
            e.preventDefault();
            tg.showAlert('–ú–∞–π–Ω–∏–Ω–≥ —Å–∫–æ—Ä–æ –æ—Ç–∫—Ä–æ–µ—Ç—Å—è!');
        }

        function openCards(e) {
            e.preventDefault();
            tg.showAlert('–ö–∞—Ä—Ç–æ—á–∫–∏ —Å–∫–æ—Ä–æ –æ—Ç–∫—Ä–æ—é—Ç—Å—è!');
        }

        function openStats(e) {
            e.preventDefault();
            tg.showAlert('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–∫–æ—Ä–æ –æ—Ç–∫—Ä–æ–µ—Ç—Å—è!');
        }

        // Load data on start
        loadData();
    </script>
</body>
</html>
