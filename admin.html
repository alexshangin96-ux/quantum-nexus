<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚛️ Quantum Nexus - Super God Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --danger: #ef4444;
            --success: #4ade80;
            --warning: #fbbf24;
            --dark: #0f172a;
            --darker: #0a0e27;
            --card-bg: rgba(15, 23, 42, 0.97);
            --border: rgba(102, 126, 234, 0.4);
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-40px) rotate(180deg); opacity: 0.9; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.08); opacity: 0.9; }
        }

        @keyframes shimmer {
            0% { background-position: -3000px 0; }
            100% { background-position: 3000px 0; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.6); }
            50% { box-shadow: 0 0 80px rgba(102, 126, 234, 0.9); }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: particleFloat 25s infinite;
            opacity: 0.5;
            box-shadow: 0 0 30px var(--primary);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1800px;
            margin: 0 auto;
        }

        .notification {
            position: fixed;
            top: 50px;
            right: 50px;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 3px solid var(--border);
            border-radius: 24px;
            padding: 30px 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            animation: slideIn 0.6s;
            z-index: 99999;
            max-width: 500px;
            font-weight: bold;
            font-size: 18px;
        }

        .notification.success {
            border-left: 6px solid var(--success);
            background: rgba(76, 222, 128, 0.2);
        }

        .notification.error {
            border-left: 6px solid var(--danger);
            background: rgba(239, 68, 68, 0.2);
        }

        .notification.info {
            border-left: 6px solid var(--primary);
            background: rgba(102, 126, 234, 0.2);
        }

        .login-container {
            max-width: 550px;
            margin: 100px auto;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.98) 0%, rgba(30, 41, 59, 0.98) 100%);
            backdrop-filter: blur(50px);
            border: 2px solid transparent;
            border-radius: 32px;
            padding: 60px 50px;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.8),
                        0 0 80px rgba(102, 126, 234, 0.3),
                        inset 0 0 60px rgba(102, 126, 234, 0.1);
            animation: slideIn 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .login-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(102, 126, 234, 0.1) 25%,
                transparent 50%,
                rgba(118, 75, 162, 0.1) 75%,
                transparent 100%);
            animation: shimmer 6s infinite;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            animation: shimmer 5s infinite;
        }

        .login-title {
            font-size: 48px;
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
            font-weight: 900;
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            text-align: center;
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 40px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 35px;
        }

        .form-group label {
            display: block;
            margin-bottom: 15px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.98);
            font-size: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2), 
                        0 4px 20px rgba(102, 126, 234, 0.3),
                        inset 0 2px 10px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4),
                        0 0 30px rgba(102, 126, 234, 0.2);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.8s, height 0.8s;
        }

        .btn-login:hover::before {
            width: 500px;
            height: 500px;
        }

        .btn-login:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 80px rgba(102, 126, 234, 0.8);
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(40px);
            border: 3px solid var(--border);
            border-radius: 36px;
            padding: 45px 55px;
            margin-bottom: 45px;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.8);
            animation: slideIn 0.6s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 64px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: glow 3s infinite;
            font-weight: 900;
            text-shadow: 0 0 50px rgba(102, 126, 234, 0.6);
        }

        .header-left p {
            opacity: 0.7;
            font-size: 20px;
        }

        .header-right {
            display: flex;
            gap: 20px;
        }

        .header-btn {
            padding: 18px 38px;
            background: rgba(255, 255, 255, 0.12);
            border: 3px solid var(--border);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.3s;
            font-size: 17px;
        }

        .header-btn:hover {
            background: rgba(102, 126, 234, 0.5);
            border-color: var(--primary);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 38px;
            margin-bottom: 45px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(40px);
            border: 3px solid var(--border);
            border-radius: 32px;
            padding: 42px;
            transition: all 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -70%;
            left: -70%;
            width: 240%;
            height: 240%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.6s;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-20px) scale(1.04);
            box-shadow: 0 40px 120px rgba(102, 126, 234, 0.6);
            border-color: var(--primary);
            animation: pulse 2s infinite;
        }

        .stat-icon {
            font-size: 72px;
            margin-bottom: 28px;
            display: block;
            animation: glow 3s infinite;
            filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.8));
        }

        .stat-label {
            font-size: 15px;
            opacity: 0.7;
            margin-bottom: 18px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: bold;
        }

        .stat-value {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs-container {
            background: var(--card-bg);
            backdrop-filter: blur(40px);
            border: 3px solid var(--border);
            border-radius: 32px;
            padding: 18px;
            margin-bottom: 45px;
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 20px 42px;
            background: transparent;
            border: 3px solid var(--border);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.3s;
            font-size: 17px;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .tab-btn:hover::before {
            left: 100%;
        }

        .tab-btn:hover {
            background: rgba(102, 126, 234, 0.25);
            border-color: var(--primary);
            transform: translateY(-4px) scale(1.06);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            box-shadow: 0 15px 60px rgba(102, 126, 234, 0.6);
            transform: scale(1.06);
        }

        .content-area {
            background: var(--card-bg);
            backdrop-filter: blur(40px);
            border: 3px solid var(--border);
            border-radius: 36px;
            padding: 55px;
            min-height: 900px;
            box-shadow: 0 40px 140px rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.6s;
        }

        .search-container {
            margin-bottom: 45px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 26px 80px 26px 35px;
            background: rgba(255, 255, 255, 0.08);
            border: 3px solid var(--border);
            border-radius: 24px;
            color: white;
            font-size: 20px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 10px rgba(102, 126, 234, 0.4), 0 25px 80px rgba(102, 126, 234, 0.5);
        }

        .users-grid {
            display: grid;
            gap: 38px;
        }

        .user-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border: 3px solid var(--border);
            border-radius: 32px;
            padding: 42px;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
        }

        .user-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transition: left 1.2s;
        }

        .user-card:hover::after {
            left: 100%;
        }

        .user-card:hover {
            transform: translateX(20px) scale(1.03);
            box-shadow: 0 30px 100px rgba(102, 126, 234, 0.6);
            border-color: var(--primary);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 38px;
            padding-bottom: 32px;
            border-bottom: 3px solid var(--border);
        }

        .user-info h3 {
            font-size: 34px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .user-id {
            font-size: 15px;
            opacity: 0.6;
            margin-top: 10px;
        }

        .user-badges {
            display: flex;
            gap: 15px;
        }

        .badge {
            padding: 12px 24px;
            border-radius: 32px;
            font-size: 14px;
            font-weight: bold;
            animation: pulse 2s infinite;
            border: 3px solid;
        }

        .badge-banned {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-color: #ef4444;
        }

        .badge-frozen {
            background: rgba(251, 191, 36, 0.3);
            color: #fbbf24;
            border-color: #fbbf24;
        }

        .stats-grid-mini {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 38px;
        }

        .stat-item {
            background: rgba(102, 126, 234, 0.18);
            padding: 28px;
            border-radius: 22px;
            border: 3px solid rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .stat-item:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-8px);
            border-color: var(--primary);
        }

        .stat-label-small {
            font-size: 13px;
            opacity: 0.7;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .stat-value-small {
            font-size: 30px;
            font-weight: 900;
            color: var(--accent);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .action-btn {
            padding: 18px;
            border-radius: 20px;
            border: 3px solid transparent;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            color: white;
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .action-btn:hover {
            transform: translateY(-6px) scale(1.07);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn-add {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 10px 35px rgba(102, 126, 234, 0.5);
        }

        .btn-remove {
            background: linear-gradient(135deg, rgba(239, 68, 68, 1), rgba(220, 38, 38, 1));
            box-shadow: 0 10px 35px rgba(239, 68, 68, 0.5);
        }

        .btn-status {
            background: linear-gradient(135deg, rgba(251, 191, 36, 1), rgba(234, 179, 8, 1));
            box-shadow: 0 10px 35px rgba(251, 191, 36, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(76, 222, 128, 1), rgba(34, 197, 94, 1));
            box-shadow: 0 10px 35px rgba(76, 222, 128, 0.5);
        }

        .btn-reset {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.8), rgba(220, 38, 38, 0.8));
            width: 100%;
            margin-top: 18px;
        }

        .loading {
            text-align: center;
            padding: 120px 20px;
            font-size: 28px;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        .empty-state {
            text-align: center;
            padding: 140px 20px;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 120px;
            margin-bottom: 35px;
            opacity: 0.3;
            animation: pulse 3s infinite;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 100000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.4s;
        }

        .modal-content {
            background: var(--card-bg);
            border: 3px solid var(--border);
            border-radius: 36px;
            padding: 55px;
            max-width: 700px;
            width: 90%;
            animation: slideIn 0.6s;
        }

        .modal-title {
            font-size: 36px;
            margin-bottom: 35px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .modal-input {
            width: 100%;
            padding: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid var(--border);
            border-radius: 22px;
            color: white;
            font-size: 20px;
            margin-bottom: 28px;
        }

        .modal-actions {
            display: flex;
            gap: 18px;
        }

        .btn-modal {
            flex: 1;
            padding: 22px;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 18px;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.12);
            color: white;
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-modal:hover {
            transform: translateY(-4px);
        }

        .log-entry {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry.info {
            border-left: 5px solid var(--primary);
        }

        .log-entry.warning {
            border-left: 5px solid var(--warning);
        }

        .log-entry.error {
            border-left: 5px solid var(--danger);
        }

        .log-entry.success {
            border-left: 5px solid var(--success);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .actions-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div id="notification" class="notification hidden">
        <div id="notification-text"></div>
    </div>

    <div class="modal" id="quickEditModal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Быстрое редактирование</h2>
            <input type="number" class="modal-input" id="modalInput" placeholder="Введите значение">
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeModal()">Отмена</button>
                <button class="btn-modal btn-confirm" onclick="confirmQuickEdit()">Применить</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loginForm" class="login-container">
            <h2 class="login-title">⚛️ God Admin</h2>
            <div class="form-group">
                <label>Логин</label>
                <input type="text" id="login" placeholder="smartfixnsk">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button class="btn-login" onclick="login()">🔓 Войти</button>
        </div>
    </div>

    <div id="adminPanel" class="admin-panel hidden container">
        <div class="header">
            <div class="header-left">
                <h1>⚛️ Quantum Nexus</h1>
                <p>Super God Панель управления</p>
            </div>
            <div class="header-right">
                <button class="header-btn" onclick="refreshAll()">🔄 Обновить</button>
                <button class="header-btn" onclick="logout()">🚪 Выйти</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card" onclick="switchTab('users')">
                <span class="stat-icon">👥</span>
                <div class="stat-label">Пользователи</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('revenue')">
                <span class="stat-icon">💰</span>
                <div class="stat-label">Доход</div>
                <div class="stat-value" id="totalRevenue">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('activity')">
                <span class="stat-icon">⚡</span>
                <div class="stat-label">Активность</div>
                <div class="stat-value" id="totalActivity">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('withdrawals')">
                <span class="stat-icon">💸</span>
                <div class="stat-label">Заявки</div>
                <div class="stat-value" id="totalWithdrawals">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('taps')">
                <span class="stat-icon">👆</span>
                <div class="stat-label">Тапов</div>
                <div class="stat-value" id="totalTaps">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('referrals')">
                <span class="stat-icon">🔗</span>
                <div class="stat-label">Рефералы</div>
                <div class="stat-value" id="totalReferrals">0</div>
            </div>
        </div>

        <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('users')">👥 Пользователи</button>
            <button class="tab-btn" onclick="switchTab('withdrawals')">💸 Выводы</button>
            <button class="tab-btn" onclick="switchTab('stats')">📊 Аналитика</button>
            <button class="tab-btn" onclick="switchTab('logs')">📝 Логи</button>
            <button class="tab-btn" onclick="switchTab('settings')">⚙️ Настройки</button>
        </div>

        <div class="content-area" id="content">
            <div class="loading">Загрузка данных...</div>
        </div>
    </div>

    <script>
        // === Configuration ===
        const ADMIN_LOGIN = 'smartfixnsk';
        const ADMIN_PASSWORD = 'Maga1996';

        // === Global State ===
        let quickEditData = null;
        let logs = [];

        // === Particle System ===
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 150; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (20 + Math.random() * 30) + 's';
                container.appendChild(particle);
            }
        }

        // === Notification System ===
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            notification.classList.remove('hidden', 'success', 'error', 'info');
            notification.classList.add(type);
            text.textContent = message;
            
            addLog(message, type);
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }

        // === Logging System ===
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleString();
            logs.unshift({
                message: `[${timestamp}] ${message}`,
                type: type
            });
            
            if (logs.length > 100) {
                logs.pop();
            }
        }

        function displayLogs() {
            const content = document.getElementById('content');
            if (logs.length === 0) {
                content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📝</div><p>Логи пока пусты</p></div>';
                return;
            }
            
            content.innerHTML = `
                <h2 style="font-size: 36px; margin-bottom: 30px; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">📝 Системные логи</h2>
                <div style="max-height: 700px; overflow-y: auto; padding-right: 10px;">
                    ${logs.map(log => `
                        <div class="log-entry ${log.type}">
                            ${log.message}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // === Modal System ===
        function openQuickEdit(userId, field, title) {
            quickEditData = { userId, field };
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalInput').value = '';
            document.getElementById('quickEditModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('quickEditModal').classList.remove('active');
            quickEditData = null;
        }

        function confirmQuickEdit() {
            if (!quickEditData) return;
            const value = parseFloat(document.getElementById('modalInput').value);
            if (isNaN(value)) {
                showNotification('❌ Введите корректное значение', 'error');
                return;
            }
            
            modifyUser(quickEditData.userId, `set_${quickEditData.field}`, value);
            closeModal();
        }

        // === Authentication ===
        window.addEventListener('load', () => {
            createParticles();
            addLog('Система загружена', 'info');
            
            if (localStorage.getItem('admin_logged_in') === 'true') {
                initPanel();
            }
        });

        function login() {
            const loginInput = document.getElementById('login').value;
            const passwordInput = document.getElementById('password').value;

            if (loginInput === ADMIN_LOGIN && passwordInput === ADMIN_PASSWORD) {
                localStorage.setItem('admin_logged_in', 'true');
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                initPanel();
                addLog('Вход выполнен', 'success');
            } else {
                showNotification('❌ Неверный логин или пароль', 'error');
                addLog('Попытка входа с неверными данными', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('admin_logged_in');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            showNotification('👋 Выход выполнен', 'info');
            addLog('Выход выполнен', 'info');
        }

        // === Panel Initialization ===
        function initPanel() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadDashboard();
            loadUsers();
            addLog('Панель инициализирована', 'success');
        }

        function loadDashboard() {
            fetch('/api/admin/stats')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('totalUsers').textContent = formatNumber(data.total_users || 0);
                    document.getElementById('totalRevenue').textContent = formatNumber(data.total_revenue || 0);
                    document.getElementById('totalActivity').textContent = formatNumber(data.active_users || 0);
                    document.getElementById('totalWithdrawals').textContent = formatNumber(data.pending_withdrawals || 0);
                    document.getElementById('totalTaps').textContent = formatNumber(data.total_taps || 0);
                    document.getElementById('totalReferrals').textContent = formatNumber(data.total_referrals || 0);
                })
                .catch(err => {
                    console.error('Error loading dashboard:', err);
                    addLog('Ошибка загрузки статистики: ' + err.message, 'error');
                });
        }

        // === Tab Management ===
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            loadTab(tabName);
            addLog(`Переключение на вкладку: ${tabName}`, 'info');
        }

        function loadTab(tabName) {
            const content = document.getElementById('content');
            
            if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'withdrawals') {
                loadWithdrawals();
            } else if (tabName === 'stats') {
                loadStats();
            } else if (tabName === 'logs') {
                displayLogs();
            } else if (tabName === 'settings') {
                loadSettings();
            }
        }

        // === Users Management ===
        function loadUsers() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Загрузка пользователей...</div>';
            
            fetch('/api/admin/users')
                .then(res => res.json())
                .then(data => {
                    if (data.users && data.users.length > 0) {
                        window.allUsers = data.users;
                        renderUsers(data.users);
                        showNotification(`✅ Загружено ${data.users.length} пользователей`, 'success');
                        addLog(`Загружено ${data.users.length} пользователей`, 'success');
                    } else {
                        content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">👥</div><p>Нет пользователей</p></div>';
                    }
                })
                .catch(err => {
                    content.innerHTML = '<div class="empty-state" style="color: #ef4444;"><div class="empty-state-icon">❌</div><p>Ошибка загрузки</p></div>';
                    showNotification('❌ Ошибка загрузки пользователей', 'error');
                    addLog('Ошибка загрузки пользователей: ' + err.message, 'error');
                });
        }

        function renderUsers(users) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="🔍 Поиск по имени или ID..." onkeyup="filterUsers()">
                </div>
                <div class="users-grid" id="usersList">
                    ${users.map(user => createUserCard(user)).join('')}
                </div>
            `;
        }

        function createUserCard(user) {
            return `
                <div class="user-card" data-id="${user.telegram_id}" data-username="${user.username || ''}">
                    <div class="user-header">
                        <div class="user-info">
                            <h3>${user.username || 'Unknown'}</h3>
                            <div class="user-id">ID: ${user.telegram_id}</div>
                        </div>
                        <div class="user-badges">
                            ${user.is_banned ? '<span class="badge badge-banned">🔒 Заблокирован</span>' : ''}
                            ${user.is_frozen ? '<span class="badge badge-frozen">❄️ Заморожен</span>' : ''}
                        </div>
                    </div>
                    <div class="stats-grid-mini">
                        <div class="stat-item">
                            <div class="stat-label-small">💰 Коины</div>
                            <div class="stat-value-small">${formatNumber(user.coins)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">💎 QuanHash</div>
                            <div class="stat-value-small">${formatNumber(user.quanhash)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">⚡ Энергия</div>
                            <div class="stat-value-small">${user.energy}/${user.max_energy}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">👆 Тапов</div>
                            <div class="stat-value-small">${formatNumber(user.total_taps)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">💵 Заработано</div>
                            <div class="stat-value-small">${formatNumber(user.total_earned)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">👥 Рефералов</div>
                            <div class="stat-value-small">${user.referrals_count}</div>
                        </div>
                    </div>
                    <div class="actions-grid">
                        <button class="action-btn btn-add" onclick="quickEdit(${user.telegram_id}, 'coins', '💰 Коины')">💰 Коины</button>
                        <button class="action-btn btn-add" onclick="quickEdit(${user.telegram_id}, 'quanhash', '💎 QuanHash')">💎 QuanHash</button>
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_coins', 10000)">+10k 🪙</button>
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_coins', 100000)">+100k 🪙</button>
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_quanhash', 10000)">+10k 💎</button>
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_quanhash', 100000)">+100k 💎</button>
                        <button class="action-btn btn-remove" onclick="modifyUser(${user.telegram_id}, 'remove_coins', 5000)">-5k 🪙</button>
                        <button class="action-btn btn-status" onclick="setEnergy(${user.telegram_id}, ${user.max_energy})">⚡ Полная</button>
                        ${user.is_banned ? 
                            '<button class="action-btn btn-success" onclick="modifyUser(' + user.telegram_id + ', \'unban\', \'\')">🔓 Разблокировать</button>' :
                            '<button class="action-btn btn-status" onclick="modifyUser(' + user.telegram_id + ', \'ban\', \'Admin ban\')">🔒 Заблокировать</button>'
                        }
                        ${user.is_frozen ? 
                            '<button class="action-btn btn-success" onclick="modifyUser(' + user.telegram_id + ', \'unfreeze\', \'\')">🔥 Разморозить</button>' :
                            '<button class="action-btn btn-status" onclick="modifyUser(' + user.telegram_id + ', \'freeze\', \'\')">❄️ Заморозить</button>'
                        }
                    </div>
                    <button class="action-btn btn-reset" onclick="modifyUser(${user.telegram_id}, 'reset', 0)">⚠️ Сбросить аккаунт</button>
                </div>
            `;
        }

        function quickEdit(userId, field, title) {
            openQuickEdit(userId, field, title);
        }

        function filterUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = window.allUsers.filter(u => 
                (u.username && u.username.toLowerCase().includes(search)) ||
                u.telegram_id.toString().includes(search)
            );
            document.getElementById('usersList').innerHTML = filtered.map(user => createUserCard(user)).join('');
        }

        function modifyUser(userId, action, value) {
            fetch('/api/admin/modify_user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, action: action, value: value})
            })
            .then(() => {
                showNotification('✅ Изменения применены', 'success');
                addLog(`Модификация пользователя ${userId}: ${action} = ${value}`, 'success');
                loadUsers();
            })
            .catch(err => {
                showNotification('❌ Ошибка: ' + err, 'error');
                addLog(`Ошибка модификации пользователя ${userId}: ${err.message}`, 'error');
            });
        }

        function setEnergy(userId, maxEnergy) {
            fetch('/api/admin/set_energy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, energy: maxEnergy})
            })
            .then(() => {
                showNotification('⚡ Энергия восстановлена', 'success');
                addLog(`Восстановлена энергия пользователя ${userId}`, 'success');
                loadUsers();
            });
        }

        // === Withdrawals ===
        function loadWithdrawals() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Загрузка заявок...</div>';
            
            fetch('/api/admin/withdrawals')
                .then(res => res.json())
                .then(data => {
                    if (data.requests && data.requests.length > 0) {
                        content.innerHTML = data.requests.map(req => `
                            <div class="user-card">
                                <h3 style="margin-bottom: 24px; font-size: 32px;">Заявка #${req.id}</h3>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 24px;">
                                    <div><strong>User ID:</strong> ${req.user_id}</div>
                                    <div><strong>QuanHash:</strong> ${formatNumber(req.amount)}</div>
                                    <div><strong>USDT:</strong> $${req.usdt_amount}</div>
                                    <div><strong>Статус:</strong> ${req.status}</div>
                                </div>
                                <div style="background: rgba(0,0,0,0.5); padding: 20px; border-radius: 16px; font-family: monospace; word-break: break-all; color: #4ade80; border: 2px solid #4ade80;">
                                    ${req.address}
                                </div>
                                ${req.status === 'pending' ? `
                                    <div style="display: flex; gap: 16px; margin-top: 24px;">
                                        <button class="action-btn btn-success" style="flex: 1; padding: 22px;" onclick="processWithdrawal(${req.id}, 'completed')">✅ Одобрить</button>
                                        <button class="action-btn btn-remove" style="flex: 1; padding: 22px;" onclick="processWithdrawal(${req.id}, 'rejected')">❌ Отклонить</button>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('');
                    } else {
                        content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">💸</div><p>Нет заявок на вывод</p></div>';
                    }
                });
        }

        function processWithdrawal(requestId, status) {
            fetch('/api/admin/process_withdrawal', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({request_id: requestId, status: status})
            })
            .then(() => {
                showNotification(status === 'completed' ? '✅ Заявка одобрена' : '❌ Заявка отклонена', status === 'completed' ? 'success' : 'error');
                addLog(`Заявка на вывод #${requestId}: ${status}`, status === 'completed' ? 'success' : 'warning');
                loadWithdrawals();
            });
        }

        // === Stats ===
        function loadStats() {
            const content = document.getElementById('content');
            fetch('/api/admin/stats')
                .then(res => res.json())
                .then(data => {
                    content.innerHTML = `
                        <h2 style="font-size: 42px; margin-bottom: 35px; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900;">📊 Детальная аналитика</h2>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px;">
                            <div class="stat-card">
                                <span class="stat-icon">👥</span>
                                <div class="stat-label">Пользователей</div>
                                <div class="stat-value">${formatNumber(data.total_users || 0)}</div>
                            </div>
                            <div class="stat-card">
                                <span class="stat-icon">👆</span>
                                <div class="stat-label">Всего тапов</div>
                                <div class="stat-value">${formatNumber(data.total_taps || 0)}</div>
                            </div>
                            <div class="stat-card">
                                <span class="stat-icon">💸</span>
                                <div class="stat-label">Заявок</div>
                                <div class="stat-value">${formatNumber(data.pending_withdrawals || 0)}</div>
                            </div>
                        </div>
                    `;
                });
        }

        // === Settings ===
        function loadSettings() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">⚙️</div>
                    <p style="font-size: 24px; margin-bottom: 20px;">Панель настроек</p>
                    <p style="opacity: 0.7;">Настройки игры будут доступны здесь</p>
                </div>
            `;
        }

        // === Utilities ===
        function refreshAll() {
            loadDashboard();
            loadUsers();
            showNotification('🔄 Данные обновлены', 'success');
            addLog('Обновление данных', 'info');
        }

        function formatNumber(num) {
            return Math.floor(num || 0).toLocaleString('ru');
        }

        // === Event Listeners ===
        document.getElementById('password')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        // Initialize on load
        addLog('Скрипт загружен', 'success');
    </script>
</body>
</html>
