<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚛️ Quantum Nexus - Admin Control Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --danger: #ef4444;
            --success: #4ade80;
            --warning: #fbbf24;
            --dark: #0f172a;
            --darker: #0a0e27;
            --card-bg: rgba(15, 23, 42, 0.95);
            --border: rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Form */
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 25px 100px rgba(0, 0, 0, 0.6);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        /* Main Panel */
        .admin-panel {
            display: none;
            max-width: 1600px;
            margin: 0 auto;
        }

        .admin-panel.active {
            display: block;
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 42px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header-left p {
            opacity: 0.7;
            font-size: 16px;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
            border-color: var(--primary);
        }

        .stat-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tabs */
        .tabs-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 14px 28px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 15px;
        }

        .tab-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: var(--primary);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
        }

        /* Content Area */
        .content-area {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            min-height: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.5;
        }

        /* Users Grid */
        .users-grid {
            display: grid;
            gap: 24px;
        }

        .user-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s;
        }

        .user-card:hover {
            transform: translateX(8px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
            border-color: var(--primary);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .user-info h3 {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .user-id {
            font-size: 13px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .user-badges {
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-banned {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .badge-frozen {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid #fbbf24;
        }

        .stats-grid-mini {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 16px;
            border-radius: 14px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .stat-label-small {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .stat-value-small {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .action-btn {
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            color: white;
            font-size: 13px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-add {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .btn-remove {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.8), rgba(220, 38, 38, 0.8));
        }

        .btn-status {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.8), rgba(234, 179, 8, 0.8));
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(76, 222, 128, 0.8), rgba(34, 197, 94, 0.8));
        }

        .btn-reset {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.6), rgba(220, 38, 38, 0.6));
            width: 100%;
            margin-top: 10px;
        }

        /* Withdrawal Requests */
        .withdraw-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .withdraw-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.3);
        }

        .withdraw-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 8px 18px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: bold;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid #fbbf24;
        }

        .status-completed {
            background: rgba(76, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid #4ade80;
        }

        .withdraw-details {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            opacity: 0.7;
        }

        .detail-value {
            font-weight: bold;
            color: var(--accent);
        }

        .address-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            color: #4ade80;
            margin: 15px 0;
        }

        .withdraw-actions {
            display: flex;
            gap: 12px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .actions-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-container">
        <h2 class="login-title">⚛️ Admin Control</h2>
        <div class="form-group">
            <label>Логин</label>
            <input type="text" id="login" placeholder="smartfixnsk">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        <button class="btn-login" onclick="login()">🔓 Войти</button>
    </div>

    <!-- Main Panel -->
    <div id="adminPanel" class="admin-panel hidden">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>⚛️ Quantum Nexus</h1>
                <p>Панель управления игрой</p>
            </div>
            <div class="header-right">
                <button class="header-btn" onclick="refreshAll()">🔄 Обновить</button>
                <button class="header-btn" onclick="logout()">🚪 Выйти</button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card" onclick="switchTab('users')">
                <span class="stat-icon">👥</span>
                <div class="stat-label">Пользователи</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('revenue')">
                <span class="stat-icon">💰</span>
                <div class="stat-label">Доход</div>
                <div class="stat-value" id="totalRevenue">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('activity')">
                <span class="stat-icon">⚡</span>
                <div class="stat-label">Активность</div>
                <div class="stat-value" id="totalActivity">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('withdrawals')">
                <span class="stat-icon">💸</span>
                <div class="stat-label">Заявки</div>
                <div class="stat-value" id="totalWithdrawals">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('taps')">
                <span class="stat-icon">👆</span>
                <div class="stat-label">Тапов</div>
                <div class="stat-value" id="totalTaps">0</div>
            </div>
            <div class="stat-card" onclick="switchTab('referrals')">
                <span class="stat-icon">🔗</span>
                <div class="stat-label">Рефералы</div>
                <div class="stat-value" id="totalReferrals">0</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('users')">👥 Пользователи</button>
            <button class="tab-btn" onclick="switchTab('withdrawals')">💸 Выводы</button>
            <button class="tab-btn" onclick="switchTab('stats')">📊 Аналитика</button>
            <button class="tab-btn" onclick="switchTab('logs')">📝 Логи</button>
            <button class="tab-btn" onclick="switchTab('settings')">⚙️ Настройки</button>
        </div>

        <!-- Content Area -->
        <div class="content-area" id="content">
            <div class="loading">Загрузка данных...</div>
        </div>
    </div>

    <script>
        const ADMIN_LOGIN = 'smartfixnsk';
        const ADMIN_PASSWORD = 'Maga1996';

        // Auto-login check
        window.addEventListener('load', () => {
            if (localStorage.getItem('admin_logged_in') === 'true') {
                initPanel();
            }
        });

        function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            if (login === ADMIN_LOGIN && password === ADMIN_PASSWORD) {
                localStorage.setItem('admin_logged_in', 'true');
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                initPanel();
            } else {
                alert('❌ Неверный логин или пароль');
            }
        }

        function logout() {
            localStorage.removeItem('admin_logged_in');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }

        function initPanel() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadDashboard();
            loadUsers();
        }

        function loadDashboard() {
            fetch('/api/admin/stats')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('totalUsers').textContent = formatNumber(data.total_users || 0);
                    document.getElementById('totalRevenue').textContent = formatNumber(data.total_revenue || 0);
                    document.getElementById('totalActivity').textContent = formatNumber(data.total_activity || 0);
                    document.getElementById('totalWithdrawals').textContent = formatNumber(data.pending_withdrawals || 0);
                    document.getElementById('totalTaps').textContent = formatNumber(data.total_taps || 0);
                    document.getElementById('totalReferrals').textContent = formatNumber(data.total_referrals || 0);
                })
                .catch(err => console.error('Error loading dashboard:', err));
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            loadTab(tabName);
        }

        function loadTab(tabName) {
            const content = document.getElementById('content');
            
            if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'withdrawals') {
                loadWithdrawals();
            } else if (tabName === 'stats') {
                loadStats();
            } else if (tabName === 'logs') {
                content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📝</div><p>Логи недоступны</p></div>';
            } else if (tabName === 'settings') {
                content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">⚙️</div><p>Настройки в разработке</p></div>';
            }
        }

        function loadUsers() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Загрузка пользователей...</div>';
            
            fetch('/api/admin/users')
                .then(res => res.json())
                .then(data => {
                    if (data.users && data.users.length > 0) {
                        window.allUsers = data.users;
                        renderUsers(data.users);
                    } else {
                        content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">👥</div><p>Нет пользователей</p></div>';
                    }
                })
                .catch(err => {
                    content.innerHTML = '<div class="empty-state" style="color: #ef4444;"><div class="empty-state-icon">❌</div><p>Ошибка загрузки пользователей</p></div>';
                    console.error('Error:', err);
                });
        }

        function renderUsers(users) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="🔍 Поиск по имени или ID..." onkeyup="filterUsers()">
                </div>
                <div class="users-grid" id="usersList">
                    ${users.map(user => createUserCard(user)).join('')}
                </div>
            `;
        }

        function createUserCard(user) {
            return `
                <div class="user-card" data-id="${user.telegram_id}" data-username="${user.username || ''}">
                    <div class="user-header">
                        <div class="user-info">
                            <h3>${user.username || 'Unknown'}</h3>
                            <div class="user-id">ID: ${user.telegram_id}</div>
                        </div>
                        <div class="user-badges">
                            ${user.is_banned ? '<span class="badge badge-banned">🔒 Заблокирован</span>' : ''}
                            ${user.is_frozen ? '<span class="badge badge-frozen">❄️ Заморожен</span>' : ''}
                        </div>
                    </div>
                    <div class="stats-grid-mini">
                        <div class="stat-item">
                            <div class="stat-label-small">💰 Коины</div>
                            <div class="stat-value-small">${formatNumber(user.coins)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">💎 QuanHash</div>
                            <div class="stat-value-small">${formatNumber(user.quanhash)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">⚡ Энергия</div>
                            <div class="stat-value-small">${user.energy}/${user.max_energy}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">👆 Тапов</div>
                            <div class="stat-value-small">${formatNumber(user.total_taps)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">💵 Заработано</div>
                            <div class="stat-value-small">${formatNumber(user.total_earned)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">👥 Рефералов</div>
                            <div class="stat-value-small">${user.referrals_count}</div>
                        </div>
                    </div>
                    <div class="actions-grid">
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_coins', 10000)">+10k 🪙</button>
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_coins', 100000)">+100k 🪙</button>
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_quanhash', 10000)">+10k 💎</button>
                        <button class="action-btn btn-add" onclick="modifyUser(${user.telegram_id}, 'add_quanhash', 100000)">+100k 💎</button>
                        <button class="action-btn btn-remove" onclick="modifyUser(${user.telegram_id}, 'remove_coins', 5000)">-5k 🪙</button>
                        <button class="action-btn btn-remove" onclick="modifyUser(${user.telegram_id}, 'remove_quanhash', 5000)">-5k 💎</button>
                        <button class="action-btn btn-status" onclick="setEnergy(${user.telegram_id}, ${user.max_energy})">⚡ Полная энергия</button>
                        ${user.is_banned ? 
                            '<button class="action-btn btn-success" onclick="modifyUser(' + user.telegram_id + ', \'unban\', \'\')">🔓 Разблокировать</button>' :
                            '<button class="action-btn btn-status" onclick="modifyUser(' + user.telegram_id + ', \'ban\', \'Admin ban\')">🔒 Заблокировать</button>'
                        }
                        ${user.is_frozen ? 
                            '<button class="action-btn btn-success" onclick="modifyUser(' + user.telegram_id + ', \'unfreeze\', \'\')">🔥 Разморозить</button>' :
                            '<button class="action-btn btn-status" onclick="modifyUser(' + user.telegram_id + ', \'freeze\', \'\')">❄️ Заморозить</button>'
                        }
                    </div>
                    <button class="action-btn btn-reset" onclick="modifyUser(${user.telegram_id}, 'reset', 0)">⚠️ Сбросить весь аккаунт</button>
                </div>
            `;
        }

        function filterUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = window.allUsers.filter(u => 
                (u.username && u.username.toLowerCase().includes(search)) ||
                u.telegram_id.toString().includes(search)
            );
            document.getElementById('usersList').innerHTML = filtered.map(user => createUserCard(user)).join('');
        }

        function modifyUser(userId, action, value) {
            if (!confirm(`Выполнить действие: ${action}\nЗначение: ${value || 'N/A'}`)) return;
            
            fetch('/api/admin/modify_user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, action: action, value: value})
            })
            .then(() => {
                alert('✅ Изменения применены');
                loadUsers();
            })
            .catch(err => alert('❌ Ошибка: ' + err));
        }

        function setEnergy(userId, maxEnergy) {
            fetch('/api/admin/set_energy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, energy: maxEnergy})
            })
            .then(() => loadUsers());
        }

        function loadWithdrawals() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Загрузка заявок...</div>';
            
            fetch('/api/admin/withdrawals')
                .then(res => res.json())
                .then(data => {
                    if (data.requests && data.requests.length > 0) {
                        content.innerHTML = data.requests.map(req => `
                            <div class="withdraw-card">
                                <div class="withdraw-header">
                                    <div>
                                        <h3>Заявка #${req.id}</h3>
                                        <div style="font-size: 13px; opacity: 0.6; margin-top: 4px;">${new Date(req.created_at).toLocaleString()}</div>
                                    </div>
                                    <span class="status-badge ${req.status === 'pending' ? 'status-pending' : 'status-completed'}">
                                        ${req.status === 'pending' ? '⏳ Ожидает' : '✅ Выполнено'}
                                    </span>
                                </div>
                                <div class="withdraw-details">
                                    <div class="detail-row">
                                        <span class="detail-label">User ID</span>
                                        <span class="detail-value">${req.user_id}</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">QuanHash</span>
                                        <span class="detail-value">${formatNumber(req.amount)}</span>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">USDT</span>
                                        <span class="detail-value">$${req.usdt_amount}</span>
                                    </div>
                                    <div class="address-box">${req.address}</div>
                                </div>
                                ${req.status === 'pending' ? `
                                    <div class="withdraw-actions">
                                        <button class="action-btn btn-success" onclick="processWithdrawal(${req.id}, 'completed')">✅ Одобрить</button>
                                        <button class="action-btn btn-remove" onclick="processWithdrawal(${req.id}, 'rejected')">❌ Отклонить</button>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('');
                    } else {
                        content.innerHTML = '<div class="empty-state"><div class="empty-state-icon">💸</div><p>Нет заявок на вывод</p></div>';
                    }
                });
        }

        function processWithdrawal(requestId, status) {
            fetch('/api/admin/process_withdrawal', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({request_id: requestId, status: status})
            })
            .then(() => {
                alert('✅ Заявка обработана');
                loadWithdrawals();
            });
        }

        function loadStats() {
            const content = document.getElementById('content');
            fetch('/api/admin/stats')
                .then(res => res.json())
                .then(data => {
                    content.innerHTML = `
                        <div style="display: grid; gap: 24px;">
                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
                                <div class="stat-card">
                                    <span class="stat-icon">👥</span>
                                    <div class="stat-label">Пользователей</div>
                                    <div class="stat-value">${formatNumber(data.total_users || 0)}</div>
                                </div>
                                <div class="stat-card">
                                    <span class="stat-icon">👆</span>
                                    <div class="stat-label">Всего тапов</div>
                                    <div class="stat-value">${formatNumber(data.total_taps || 0)}</div>
                                </div>
                                <div class="stat-card">
                                    <span class="stat-icon">💸</span>
                                    <div class="stat-label">Заявок</div>
                                    <div class="stat-value">${formatNumber(data.pending_withdrawals || 0)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
        }

        function refreshAll() {
            loadDashboard();
            loadUsers();
            alert('🔄 Данные обновлены');
        }

        function formatNumber(num) {
            return Math.floor(num || 0).toLocaleString('ru');
        }

        // Enter key for login
        document.getElementById('password')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
