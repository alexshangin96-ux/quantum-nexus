
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Nexus - –ö–≤–∞–Ω—Ç–æ–≤–∞—è –ò–≥—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .login-form {
            display: block;
        }

        .game-content {
            display: none;
        }

        .login-form h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-form button:hover {
            transform: scale(1.05);
        }

        .game-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .user-info h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
        }

        .stat-item h3 {
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .stat-item .value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .tap-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .tap-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }

        .tap-button:active {
            transform: scale(0.95);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .energy-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transition: width 0.3s;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
        <div class="login-form" id="loginForm">
            <h1>üöÄ Quantum Nexus</h1>
            <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è –≤—Ö–æ–¥–∞ –≤ –∏–≥—Ä—É:</p>
            <input type="text" id="usernameInput" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20">
            <button onclick="login()">–í–æ–π—Ç–∏ –≤ –∏–≥—Ä—É</button>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="game-content" id="gameContent">
            <h1 class="game-title">üöÄ Quantum Nexus</h1>
            
            <div class="user-info">
                <h3>üë§ –ò–≥—Ä–æ–∫: <span id="currentUser"></span></h3>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <h3>üí∞ –ú–æ–Ω–µ—Ç—ã</h3>
                    <div class="value" id="coins">0</div>
                </div>
                <div class="stat-item">
                    <h3>üìà –£—Ä–æ–≤–µ–Ω—å</h3>
                    <div class="value" id="level">1</div>
                </div>
                <div class="stat-item">
                    <h3>‚Çø Bitcoin</h3>
                    <div class="value" id="bitcoin">0</div>
                </div>
                <div class="stat-item">
                    <h3>‚ö° –ú–Ω–æ–∂–∏—Ç–µ–ª—å</h3>
                    <div class="value" id="multiplier">1x</div>
                </div>
            </div>

            <div class="energy-bar">
                <div class="energy-fill" id="energyFill"></div>
            </div>
            <p>‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">100</span>/<span id="maxEnergy">100</span></p>

            <button class="tap-button" id="tapButton" onclick="tap()">
                üéØ –¢–ê–ü
            </button>

            <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let gameData = {
            totalTaps: 0,
            coins: 0,
            level: 1,
            bitcoin: 0,
            multiplier: 1,
            energy: 100,
            maxEnergy: 100
        };

        let currentUser = null;
        let isLoggedIn = false;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        function checkSavedUser() {
            const savedUser = localStorage.getItem('quantum_nexus_user');
            if (savedUser) {
                currentUser = savedUser;
                isLoggedIn = true;
                showGameContent();
                loadGameData();
            }
        }

        // –í—Ö–æ–¥ –≤ –∏–≥—Ä—É
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!');
                return;
            }
            
            currentUser = username;
            isLoggedIn = true;
            localStorage.setItem('quantum_nexus_user', username);
            showGameContent();
            loadGameData();
        }

        // –í—ã—Ö–æ–¥ –∏–∑ –∏–≥—Ä—ã
        function logout() {
            currentUser = null;
            isLoggedIn = false;
            localStorage.removeItem('quantum_nexus_user');
            showLoginForm();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('gameContent').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–≥—Ä–æ–≤–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
        function showGameContent() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            document.getElementById('currentUser').textContent = currentUser;
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        async function loadGameData() {
            try {
                const response = await fetch(`/api/game/${currentUser}/load`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.gameData) {
                        gameData = data.gameData;
                        updateUI();
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        async function saveGameData() {
            try {
                const response = await fetch(`/api/game/${currentUser}/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(gameData)
                });
                
                if (!response.ok) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        // –¢–∞–ø –ø–æ –∫–Ω–æ–ø–∫–µ
        function tap() {
            if (gameData.energy <= 0) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!');
                return;
            }

            gameData.totalTaps++;
            gameData.coins += gameData.multiplier;
            gameData.energy--;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
            const newLevel = Math.floor(gameData.totalTaps / 100) + 1;
            if (newLevel > gameData.level) {
                gameData.level = newLevel;
                gameData.multiplier += 0.1;
                gameData.maxEnergy += 10;
                gameData.energy = gameData.maxEnergy;
                showNotification(`üéâ –ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å ${gameData.level}!`);
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ Bitcoin
            if (gameData.totalTaps % 1000 === 0) {
                gameData.bitcoin += 0.001;
                showNotification('‚Çø –ü–æ–ª—É—á–µ–Ω Bitcoin!');
            }

            updateUI();
            saveGameData();
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateUI() {
            document.getElementById('coins').textContent = Math.floor(gameData.coins);
            document.getElementById('level').textContent = gameData.level;
            document.getElementById('bitcoin').textContent = gameData.bitcoin.toFixed(3);
            document.getElementById('multiplier').textContent = gameData.multiplier.toFixed(1) + 'x';
            document.getElementById('energy').textContent = gameData.energy;
            document.getElementById('maxEnergy').textContent = gameData.maxEnergy;
            
            const energyPercent = (gameData.energy / gameData.maxEnergy) * 100;
            document.getElementById('energyFill').style.width = energyPercent + '%';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        setInterval(() => {
            if (gameData.energy < gameData.maxEnergy) {
                gameData.energy++;
                updateUI();
                saveGameData();
            }
        }, 5000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        checkSavedUser();
    </script>
</body>
</html>
