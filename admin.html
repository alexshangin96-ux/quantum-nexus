<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Nexus Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .form-title {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .admin-panel {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-panel.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }

        .user-card:hover {
            border-color: rgba(102, 126, 234, 0.6);
            transform: translateY(-5px);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-id {
            font-size: 12px;
            opacity: 0.6;
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .stat-label {
            opacity: 0.8;
        }

        .stat-value {
            font-weight: bold;
            color: #f093fb;
        }

        .actions {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .add-coins-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .set-energy-btn {
            background: rgba(102, 126, 234, 0.3);
            color: white;
        }

        .withdraw-request {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .withdraw-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .withdraw-status {
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid #fbbf24;
        }

        .status-completed {
            background: rgba(76, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid #4ade80;
        }

        .withdraw-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .approve-btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .reject-btn {
            background: rgba(239, 68, 68, 0.3);
            color: white;
            border: 1px solid #ef4444;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .logout-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loginForm" class="login-form">
        <h2 class="form-title">üîê Admin Panel</h2>
        <div class="form-group">
            <label>–õ–æ–≥–∏–Ω</label>
            <input type="text" id="login" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">
        </div>
        <div class="form-group">
            <label>–ü–∞—Ä–æ–ª—å</label>
            <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        </div>
        <button class="btn" onclick="login()">–í–æ–π—Ç–∏</button>
    </div>

    <div id="adminPanel" class="admin-panel">
        <div class="header">
            <h1>‚öõÔ∏è Quantum Nexus Admin</h1>
            <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('users')">üë• –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</button>
            <button class="tab" onclick="switchTab('withdrawals')">üí∏ –ó–∞—è–≤–∫–∏ –Ω–∞ –≤—ã–≤–æ–¥</button>
            <button class="tab" onclick="switchTab('stats')">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
        </div>

        <div id="usersTab" class="tab-content active">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π..." onkeyup="filterUsers()">
            </div>
            <div id="usersList"></div>
        </div>

        <div id="withdrawalsTab" class="tab-content">
            <div id="withdrawalsList"></div>
        </div>

        <div id="statsTab" class="tab-content">
            <div id="statsContent"></div>
        </div>
    </div>

    <script>
        const ADMIN_LOGIN = 'smartfixnsk';
        const ADMIN_PASSWORD = 'Maga1996';

        function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            if (login === ADMIN_LOGIN && password === ADMIN_PASSWORD) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
                loadUsers();
                loadWithdrawals();
                loadStats();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
            }
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').classList.remove('active');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function loadUsers() {
            fetch('/api/admin/users')
            .then(res => res.json())
            .then(data => {
                window.allUsers = data.users;
                renderUsers(data.users);
            });
        }

        function renderUsers(users) {
            const usersHtml = users.map(user => `
                <div class="user-card" data-username="${user.username || ''}" data-id="${user.telegram_id}">
                    <div class="user-header">
                        <div>
                            <strong>${user.username || 'Unknown'}</strong>
                            <div class="user-id">ID: ${user.telegram_id}</div>
                        </div>
                    </div>
                    <div class="stat-line">
                        <span class="stat-label">üí∞ –ö–æ–∏–Ω—ã</span>
                        <span class="stat-value">${Math.floor(user.coins).toLocaleString()}</span>
                    </div>
                    <div class="stat-line">
                        <span class="stat-label">üíé QuanHash</span>
                        <span class="stat-value">${Math.floor(user.quanhash).toLocaleString()}</span>
                    </div>
                    <div class="stat-line">
                        <span class="stat-label">‚ö° –≠–Ω–µ—Ä–≥–∏—è</span>
                        <span class="stat-value">${user.energy}/${user.max_energy}</span>
                    </div>
                    <div class="stat-line">
                        <span class="stat-label">üëÜ –¢–∞–ø–æ–≤</span>
                        <span class="stat-value">${user.total_taps}</span>
                    </div>
                    <div class="stat-line">
                        <span class="stat-label">üë• –†–µ—Ñ–µ—Ä–∞–ª–æ–≤</span>
                        <span class="stat-value">${user.referrals_count}</span>
                    </div>
                    <div class="actions">
                        <button class="action-btn add-coins-btn" onclick="addCoins(${user.telegram_id}, 10000)">+10k ü™ô</button>
                        <button class="action-btn add-coins-btn" onclick="addCoins(${user.telegram_id}, 50000)">+50k ü™ô</button>
                        <button class="action-btn set-energy-btn" onclick="setEnergy(${user.telegram_id}, 1000)">‚ö° MAX</button>
                    </div>
                </div>
            `).join('');
            document.getElementById('usersList').innerHTML = usersHtml;
        }

        function filterUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = window.allUsers.filter(u => 
                (u.username && u.username.toLowerCase().includes(search)) ||
                u.telegram_id.toString().includes(search)
            );
            renderUsers(filtered);
        }

        function addCoins(userId, amount) {
            fetch('/api/admin/add_coins', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, amount: amount})
            })
            .then(() => loadUsers());
        }

        function setEnergy(userId, energy) {
            fetch('/api/admin/set_energy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, energy: energy})
            })
            .then(() => loadUsers());
        }

        function loadWithdrawals() {
            fetch('/api/admin/withdrawals')
            .then(res => res.json())
            .then(data => {
                if (data.requests && data.requests.length > 0) {
                    const html = data.requests.map(req => `
                        <div class="withdraw-request">
                            <div class="withdraw-header">
                                <div>
                                    <strong>–ó–∞—è–≤–∫–∞ #${req.id}</strong>
                                    <div style="font-size: 12px; opacity: 0.6;">${new Date(req.created_at).toLocaleString()}</div>
                                </div>
                                <span class="withdraw-status ${req.status === 'pending' ? 'status-pending' : 'status-completed'}">
                                    ${req.status === 'pending' ? '‚è≥ –û–∂–∏–¥–∞–µ—Ç' : '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ'}
                                </span>
                            </div>
                            <div class="withdraw-info">
                                <div class="info-row">
                                    <span>User ID:</span>
                                    <span>${req.user_id}</span>
                                </div>
                                <div class="info-row">
                                    <span>QuanHash:</span>
                                    <span>${req.amount.toLocaleString()} ‚ö°</span>
                                </div>
                                <div class="info-row">
                                    <span>USDT:</span>
                                    <span>$${req.usdt_amount}</span>
                                </div>
                            </div>
                            <div style="margin: 10px 0; padding: 10px; background: rgba(102, 126, 234, 0.1); border-radius: 8px; font-family: monospace; word-break: break-all;">
                                ${req.address}
                            </div>
                            ${req.status === 'pending' ? `
                                <div class="action-buttons">
                                    <button class="approve-btn" onclick="processWithdrawal(${req.id}, 'completed')">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                                    <button class="reject-btn" onclick="processWithdrawal(${req.id}, 'rejected')">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                                </div>
                            ` : ''}
                        </div>
                    `).join('');
                    document.getElementById('withdrawalsList').innerHTML = html;
                } else {
                    document.getElementById('withdrawalsList').innerHTML = '<p style="text-align: center; opacity: 0.7;">–ù–µ—Ç –∑–∞—è–≤–æ–∫ –Ω–∞ –≤—ã–≤–æ–¥</p>';
                }
            });
        }

        function processWithdrawal(id, status) {
            fetch('/api/admin/process_withdrawal', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({request_id: id, status: status})
            })
            .then(() => loadWithdrawals());
        }

        function loadStats() {
            fetch('/api/admin/stats')
            .then(res => res.json())
            .then(data => {
                document.getElementById('statsContent').innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                        <div style="background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(102, 126, 234, 0.3); border-radius: 15px; padding: 20px; text-align: center;">
                            <div style="font-size: 36px; margin-bottom: 10px;">üë•</div>
                            <div style="font-size: 24px; font-weight: bold;">${data.total_users || 0}</div>
                            <div style="opacity: 0.7;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                        </div>
                        <div style="background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(102, 126, 234, 0.3); border-radius: 15px; padding: 20px; text-align: center;">
                            <div style="font-size: 36px; margin-bottom: 10px;">üëÜ</div>
                            <div style="font-size: 24px; font-weight: bold;">${data.total_taps || 0}</div>
                            <div style="opacity: 0.7;">–í—Å–µ–≥–æ —Ç–∞–ø–æ–≤</div>
                        </div>
                        <div style="background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(102, 126, 234, 0.3); border-radius: 15px; padding: 20px; text-align: center;">
                            <div style="font-size: 36px; margin-bottom: 10px;">üí∏</div>
                            <div style="font-size: 24px; font-weight: bold;">${data.pending_withdrawals || 0}</div>
                            <div style="opacity: 0.7;">–ó–∞—è–≤–æ–∫ –Ω–∞ –≤—ã–≤–æ–¥</div>
                        </div>
                    </div>
                `;
            });
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
