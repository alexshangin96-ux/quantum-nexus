<body>

    <script>
        const { createApp, ref, computed } = Vue;

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
        const NavigationBar = {
            template: `

                        <router-link to="/" class="nav-item">üéÆ –ò–≥—Ä–∞</router-link>
                        <router-link to="/investment" class="nav-item">üè¢ –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏</router-link>
                        <router-link to="/shop" class="nav-item">üõí –ú–∞–≥–∞–∑–∏–Ω</router-link>
                        <router-link to="/daily" class="nav-item">üìÖ –ï–∂–µ–¥–Ω–µ–≤–Ω–æ</router-link>
                        <router-link to="/ranking" class="nav-item">üèÜ –†–µ–π—Ç–∏–Ω–≥</router-link>
                        <router-link to="/profile" class="nav-item">üë§ –ü—Ä–æ—Ñ–∏–ª—å</router-link>
                    </div>
                </nav>
            `
        };
        
        const GameView = {
            template: `
                <div class="container">
                    <h1 class="page-title">‚öõÔ∏è Quantum Nexus</h1>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">{{ quantumCoins }}</div>
                            <div class="stat-label">üí∞ –ö–≤–∞–Ω—Ç—É–º –ú–æ–Ω–µ—Ç—ã</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">{{ exp }}</div>
                            <div class="stat-label">‚≠ê EXP</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">{{ level }}</div>
                            <div class="stat-label">üìà –£—Ä–æ–≤–µ–Ω—å</div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin: 40px 0;">
                        <button class="quantum-button" @click="tap">
                            üéÆ –¢–ê–ü!
                        </button>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">{{ taps }}</div>
                            <div class="stat-label">üíé –¢–∞–ø–æ–≤</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">{{ coinsPerTap }}</div>
                            <div class="stat-label">‚ö° –ú–æ–Ω–µ—Ç –∑–∞ —Ç–∞–ø</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">{{ expPerTap }}</div>
                            <div class="stat-label">üîÑ EXP –∑–∞ —Ç–∞–ø</div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin: 20px 0;">
                        <button @click="buyUpgrade" :disabled="quantumCoins < upgradeCost" 
                                style="padding: 15px 30px; margin: 10px; background: #00ffff; color: black; border: none; border-radius: 25px; cursor: pointer;">
                            üöÄ –£–ª—É—á—à–∏—Ç—å (+1 –º–æ–Ω–µ—Ç–∞ –∑–∞ —Ç–∞–ø) - {{ upgradeCost }} –º–æ–Ω–µ—Ç
                        </button>
                    </div>
                </div>
            `,
            setup() {
                const quantumCoins = ref(0);
                const exp = ref(0);
                const level = ref(1);
                const taps = ref(0);
                const coinsPerTap = ref(1);
                const expPerTap = ref(1);
                const upgradeCost = ref(10);
                
                const tap = () => {
                    quantumCoins.value += coinsPerTap.value;
                    exp.value += expPerTap.value;
                    taps.value++;
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                    const button = document.querySelector('.quantum-button');
                    button.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        button.style.transform = 'scale(1)';
                    }, 100);
                };
                
                const buyUpgrade = () => {
                    if (quantumCoins.value >= upgradeCost.value) {
                        quantumCoins.value -= upgradeCost.value;
                        coinsPerTap.value++;
                        upgradeCost.value = Math.floor(upgradeCost.value * 1.5);
                    }
                };
                
                return {
                    quantumCoins,
                    exp,
                    level,
                    taps,
                    coinsPerTap,
                    expPerTap,
                    upgradeCost,
                    tap,
                    buyUpgrade
                };
            }
        };
        
        const InvestmentView = {
            template: `

                    <h1 class="page-title">üè¢ –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏</h1>
                    <p style="text-align: center; color: #80ffff;">–ó–¥–µ—Å—å –±—É–¥—É—Ç –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏ –¥–ª—è –ø–∞—Å—Å–∏–≤–Ω–æ–≥–æ –¥–æ—Ö–æ–¥–∞ EXP</p>

        };
        
        const ShopView = {

                    <p style="text-align: center; color: #80ffff;">–ó–¥–µ—Å—å –±—É–¥–µ—Ç –º–∞–≥–∞–∑–∏–Ω —Å –ø–æ–∫—É–ø–∫–∞–º–∏ –∑–∞ –∑–≤–µ–∑–¥—ã Telegram</p>
                </div>
            `
        };
        
        const DailyView = {
            template: `
                <div class="container">
                    <h1 class="page-title">üìÖ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –±–æ–Ω—É—Å—ã</h1>
                    <p style="text-align: center; color: #80ffff;">–ó–¥–µ—Å—å –±—É–¥—É—Ç –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –±–æ–Ω—É—Å—ã –∏ –∑–∞–¥–∞–Ω–∏—è</p>
                </div>
            `
        };
        
        const RankingView = {
            template: `
                <div class="container">
                    <h1 class="page-title">üèÜ –†–µ–π—Ç–∏–Ω–≥</h1>
                    <p style="text-align: center; color: #80ffff;">–ó–¥–µ—Å—å –±—É–¥–µ—Ç –≥–ª–æ–±–∞–ª—å–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤</p>

            `
        };
        
        const ProfileView = {
            template: `
                <div class="container">
                    <h1 class="page-title">üë§ –ü—Ä–æ—Ñ–∏–ª—å</h1>
                    <p style="text-align: center; color: #80ffff;">–ó–¥–µ—Å—å –±—É–¥–µ—Ç –ø—Ä–æ—Ñ–∏–ª—å –∏ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞</p>
                </div>
            `
        };
        
        // –†–æ—É—Ç—ã
        const routes = [
            { path: '/', component: GameView },
            { path: '/investment', component: InvestmentView },
            { path: '/shop', component: ShopView },
            { path: '/daily', component: DailyView },
            { path: '/ranking', component: RankingView },
            { path: '/profile', component: ProfileView }
        ];
        
        const router = createRouter({
            history: createWebHistory(),
            routes
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const app = createApp({
            template: `
                <div id="app">
                    <NavigationBar />
                    <main class="main-content">
                        <router-view />
                    </main>
                </div>
            `
        });
        
        app.use(createPinia());
        app.use(router);
        app.component('NavigationBar', NavigationBar);
        app.mount('#app');
    </script>
</body>
</html>
